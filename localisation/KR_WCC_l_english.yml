### Parties ###
WCC_totalist_party:0 "Socialist Party of America"
WCC_totalist_party_long:0 "Socialist Party of America (Vanguardist) - The military has identified a faction of the SPA, which they call the "Vanguardists", as one of the most threatening groups to the stability of the WCC. These hardliners want to drastically change society and the economy as well. Luckily, they are few and far between in the arid deserts, harsh plains, and towering mountains under our control. For now, it will suffice to stay vigilant."
WCC_syndicalist_party:0 "Socialist Party of America"
WCC_syndicalist_party_long:0 "Socialist Party of America (IWW) - The IWW has infiltrated our territory, and seems to be focusing on the small cities of the region, such as Phoenix, Boise, and Denver. Though we have been able to keep them relatively muted, we should make sure we maintain control of our urban centers, for losing those could spell disaster for our war effort."
WCC_radical_socialist_party:0 "Socialist Party of America"
WCC_radical_socialist_party_long:0 "Socialist Party of America (Mutualist) - The more moderate members of the SPA draw influence from both the so-called Nationalists in the CSA and Upton Sinclair's Commonwealth Party in the West. From the intel we can gather, it seems that their message is uniquely tailored to our region, typically with overtures to farmers and cattle ranchers. Their criticism of railroad companies and eastern banks could easily catch on in our rural areas, so we should do all we can to reassure our people that we represent their interests. A farmer's revolt could topple our regime..."
WCC_social_democrat_party:0 "Progressive Party"
WCC_social_democrat_party_long:0 "Progressive Party - The Progressives in our territory support most of the same policies that Progressives elsewhere support; a social safety net, increased regulations against big business, and temperance. They lack the necessary qualities to keep stability in our vast territory, so for now, they are a party that we should keep an eye on. They are unlikely to cause trouble anytime soon, but if their fellow Progressives gain traction elsewhere, it is hard to say what could occur."
WCC_social_liberal_party:0 "Democratic Party"
WCC_social_liberal_party_long:0 "Democratic Party (Reformist) - Reform-minded Democrats are a small faction in the territory we control, but they do exist. They typically support greater education funding, social security, and some labor-friendly legislation. Our intelligence doesn't view this faction as one that will be particularly threatening, especially given their own divisions within the Democratic Party. However, if their Western allies, the Democratic-Republicans, gain power, it may embolden them to join their cause instead."
WCC_market_liberal_party:0 "Republican Party"
WCC_market_liberal_party_long:0 "Republican Party - The laissez-faire Republicans of the West are used to being in power, but this is obviously not the case anymore. As such, they might get the idea that they can have influence in our government, but we must maintain military rule. In the meantime, we should focus on overtures to supporters of this party, reminding them that we wish to return America to its old democracy. For the duration of the war, their policies cannot be implemented, but it would not be a bad idea to incorporate some of their policies into our own plans."
WCC_social_conservative_party:0 "Democratic Party"
WCC_social_conservative_party_long:0 "Democratic Party (Conservatives) - The Democratic Party has traditionally contested the West with the Republicans, but has typically been the weaker of the two in the area. However, former President Woodrow Wilson was fairly popular in the region for his support of non-intervention in the Weltkrieg, and this has kept the Democratic Party competitive in the region ever since. Now, facing a split, they are not as threatening as they might otherwise be, but we should take care to cultivate good relations with Democratic officials in our area. They could help to reassure our people and make sure they stay firmly under the control of the military. Perhaps we could even adopt some of their policies after the war, if they are cooperative."
WCC_authoritarian_democrat_party:0 "Western Federalists"
WCC_authoritarian_democrat_party_long:0 "Western Federalist Faction - Western Federalists are the main faction of the military that has been given jurisdiction over the Western states. Led primarily by Omar Bradley and Dwight D. Eisenhower, they are loyal to the United States, and ostensibly to MacArthur as well. For now, this alignment has been cemented, but there is certainly a potential for conflict should the USA prevail in the Civil War. Eisenhower is no fan of MacArthur, and Bradley's intentions are unclear. Should MacArthur decide to snub the leaders of the WCC after the war, and take sole power for himself, it is not outside the realm of imagination that further conflict would follow..."
WCC_paternal_autocrat_party:0 "Federalist Loyalist Faction"
WCC_paternal_autocrat_party_long:0 "Federalist Loyalist Faction (Hardliners) - This faction of the government is made up of those who support MacArthur as well as the USA, and will follow his orders in any circumstance. These Hardliners are known to get into bitter arguments with the ruling faction of the WCC about how to implement MacArthur's orders and whether his commands should be followed without question. Should MacArthur decide to flee to the WCC, these supporters will welcome him with open arms."
WCC_national_populist_party:0 "NDWL"
WCC_national_populist_party_long:0 "National Democratic White League - The NDWL, while not as powerful here as in the East, still holds influence in our territory. Our inteligence officials report that they have used anti-Chinese sentiments to rile up support, and this could make them dangerous. We should suppress the NDWL and its offshoots to ensure that we are not outflanked by racial appeals. Our position could depend on this effort."

WCC_MAC_PARTY:0 "MacArthur Loyalists"
WCC_MAC_PARTY_long:0 "MacArthur Loyalists - Douglas MacArthur has fled the East, bringing his most fervent supporters with him. His experiences in the East have changed him somewhat, and he now rails against revolutionaries and reactionaries alike, promising to eradicate traitors to the United States once and for all. To do this, he hopes to use aggressive tactics that put our more numerous enemies on the backfoot. He is also suspicious of citizens within our own territory, and promises to watch them closely. Most of all, MacArthur's now-famous proclamation that "I Shall Return" has endeared him to our soldiers, and they support him without question. The only thing that stands between MacArthur and this goal now are armies of angry radicals trying to tear the nation apart. For his part, MacArthur couldn't think of a better way to use our ammunition."

