WCC_Pan_American_Development_Foundation:0 "Pan-American Development Foundation"
WCC_Pan_American_Development_Foundation_desc:0 "The Pan-American Development Foundation(PADF) is the developmental arm of the League of American States. In this role, PADF works with public and private partners to implement socio-economic development and disaster relief for the members of the League of American States so that the goal of a Hemisphere of Opportunity for All can be achieved. We do this by engaging community-based groups, non-governmental organizations, national and local governments, multilateral organizations, and the private sector in the process of implementing appropriate solutions for sustainable development."
WCC_develop_ally:0 "Develop Closer Ties with [From.GetNameDef]"
WCC_develop_ally_desc:0 "With a little push, we can help develop our allies throughout the Americas, to strengthen their economies and help them stand a little taller on their own."
WCC_install_league_puppet:0 "Install Friendly [From.GetAdjective] Government"
WCC_install_league_puppet_desc:0 "[From.GetNameDefCap] is weak enough that we should consider installing a friendly and more subservient government - for their own protection, of course."

WCC_new_monroe_doctrine:0 "The New Monroe Doctrine"
WCC_new_monroe_doctrine_desc:0 ""
WCC_attack_canada:0 "Attack Canada"
WCC_attack_canada_desc:0 "We have traditionally been on friendly terms with our neighbours to the north... except when we haven't. If the time comes when Canada is controlled by an unfriendly government or has decided to occupy American lands, then the time has also come for us to change the nature of our relationship."
WCC_attack_mexico:0 "Attack Mexico"
WCC_attack_mexico_desc:0 "Our preference would be that Mexico was ruled by a friendly government, and kept to its own business. If that is not the case, we cannot ignore that it sits on our borders - borders we will actively protect, even if it means invading our neighbours to the south."
WCC_attack_phillipines:0 "Attack the Phillipines"
WCC_attack_phillipines_desc:0 "As the former guardians of the Phillipines, we have the right to concern ourselves with what has become of their government following the end of the civil war. If need be, we will liberate them from oppression once again."
WCC_claim_phillipines:0 "Claim the Phillipines"
WCC_claim_phillipines_desc:0 "As the former guardians of the Phillipines, we have the right to concern ourselves with what has become of the islands following the end of the civil war. If need be, we will liberate them from oppression once again."

