SER_cruiser_effort:0 "Cruiser Effort"
SER_cruiser_effort_desc:0 "With our navy established and our larger port capacity, we finally have the knowledge to build our own cruisers. We need an armoured cruiser to serve as our flagship and to protect our smaller ships from enemy surface vessels."
SER_build_destroyers:0 "Build Destroyers"
SER_build_destroyers_desc:0 "We need more modern destroyers to protect our trade lanes and large ships from submarine attacks."
SER_invest_in_light_cruisers:0 "Invest in Light Cruisers"
SER_invest_in_light_cruisers_desc:0 "With both modern submarines and destroyers, we need light cruisers to attack enemy light ships."

