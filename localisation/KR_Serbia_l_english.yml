### Event text ###
serbia.1.t:0 "The Kingdom of Serbia"
serbia.1.d:0 "The assassination of the Archduke Ferdinand by a Serb nationalist in 1914 proved to be the catalyst that began the Weltkrieg. Despite expecting an easy campaign, Austrian forces only managed to occupy Serbia itself in late 1915, and because of the entrance of Bulgaria in the war. After the war Serbia's southern territories were handed over to Bulgaria, whilst the remainder was kept under Austrian occupation until 1926, when the Austrians were forced to withdraw their troops due to ethnic tensions elsewhere in the Empire.\n\nSince then Serbia has struggled to survive, keeping a low profile in light of the knowledge that she could not stand up to any sort of military attack. Over time however the government has become increasingly anti-Austrian and jingoistic, and knowing that they could not hope to defeat Austria they have instead turned their attentions southwards, towards the lands occupied by Bulgaria. Several diplomatic talks have already been conducted with the Romanian and Greek governments with a view to undermining Bulgarian hegemony in the region, and some say talk of a formal alliance is not far off.\n\nCan Serbia successfully steer a course to triumph in the 'Bulgarian Matter'? And if so, can she finally defeat the old enemy Austria, and realise her dream of a pan-Slavic Union?"
serbia.1.a:0 "Serbia will be great again!"

serbia.2.t:0 "Vidovdan"
serbia.2.d:0 "Vidovdan represents the day to commemorate Saint Prince Lazar and the Serbian holy martyrs who gave their lives to defend the true faith during the epic Battle of Kosovo against the Ottoman Empire on June 28, 1389. It is regarded as a National Holiday in Serbia."
serbia.2.a:0 "Serbia will never forget its heroes!"

serbia.3.t:0 "Vidovdan"

serbia.4.t:0 "The Opening of the New Parliament Building"
serbia.4.d:0 "Construction on a new parliament building started in 1907, with the cornerstone being laid by King Peter I. The Weltkrieg delayed the construction, and the original plans to the building were lost, but a reconstruction of the plans was made by Pavle Ilkic. The interior was designed by Nikolaj Krasnov in the manner of academic traditionalism. The construction of the building was recently completed and the first session in the new edifice is about to be held."
serbia.4.a:0 "It's beautiful."

serbia.5.t:0 "The Form of the Monarchy"
serbia.5.d:0 "Crown Prince Alexander, the legitimate King of Serbia, has finally been allowed to take the throne. However, he has been pressed on how exactly he will rule, within the confines of a constitution or by royal prerogative. He is expected to answer the Assembly shortly."
serbia.5.a:0 "Absolutism will keep us strong!"
serbia.5.b:0 "Constitutionalism is for the best."

serbia.6.t:0 "The King Calls For Elections"
serbia.6.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of Prince Alexander, the new King of Serbia called for elections to be held in accordance with his wish for a constitutional monarchy. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.6.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.6.b:0 "The People's Radical Party scores a landslide!"

serbia.7.t:0 "The President Calls For Elections"
serbia.7.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.7.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.7.b:0 "The People's Radical Party scores a landslide!"
serbia.7.c:0 "The army shall put an end to this chaotic democracy."

serbia.8.t:0 "The [GetYear] Parliamentary Elections"
serbia.8.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.8.a:0 "The Democratic Party wins."
serbia.8.b:0 "The People's Radical Party prevails."

serbia.9.t:0 "The [GetYear] Elections"
serbia.9.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.9.a:0 "The Democratic Party wins."
serbia.9.b:0 "The People's Radical Party prevails."
serbia.9.c:0 "The army puts an end to this chaotic democracy!"

serbia.10.t:0 "The King Has Died!"
serbia.10.d:0 "Alexander II, our King, has died in his sleep. A week of mourning has been declared, and his son Peter has assumed the throne."
serbia.10.a:0 "Long live Peter II!"

serbia.11.t:0 "Crown Prince Alexander Has Died"
serbia.11.d:0 "The son of Peter I, our King during the Weltkrieg, Alexander, has died in his sleep. His son Peter has become the head of the Karađorđević house."
serbia.11.a:0 "Good he's gone!"

serbia.12.t:0 "Petar Bojović Has Died"
serbia.12.d:0 "The leader of our nation for more than two decades has died today. In his last will he specified for Draža Mihailović to become the new Regent of Serbia. However, several ministers are calling for the former Royal House of Serbia, the Karađorđevićs, to be restored to the throne. What shall we do?"
serbia.12.a:0 "Draža Mihailović is the new Regent."
serbia.12.b:0 "Peter Karađorđević shall become King!"

serbia.13.t:0 "Petar Bojović Has Died"
serbia.13.d:0 "The former Regent of our nation has died today and a day of mourning has been declared."
serbia.13.a:0 "We will miss him."

serbia.14.t:0 "Milutin Nedić Has Died"
serbia.14.d:0 "The hero of the Balkan wars and the Weltkrieg has died today. A day of national mourning has been declared."
serbia.14.a:0 "We will miss him."

serbia.15.t:0 "Status of the Orthodox Church"
serbia.15.d:0 "The Orthodox Church, under the leadership of the vocal Patriarch Varnava Rosić, is demanding a reclarification of its legal status in the Serbian state. He wants a constitutional amendment passed on the issue of the national religion."
serbia.15.a:0 "Orthodoxy is our state religion."
serbia.15.b:0 "We are modern and secular!"
serbia.15.c:0 "The Orthodox Church must have a role in our government."

serbia.16.t:0 "Serbia Asks for Montenegro"
serbia.16.d:0 "The resurgent Serbian state today pressured us to give up Montenegro. The largely Serbian population of that province has for some time voiced their wish to join Serbia. In return for the province, Serbia has told us they will not demand any further Illyrian land."
serbia.16.a:0 "It will be for the best."
serbia.16.b:0 "Serbia should stay small."

serbia.17.t:0 "[From.GetName] Cedes Montenegro"
serbia.17.d:0 "Today, Serbia has finally gained access to the Adriatic coast. [From.GetName] agreed to cede to us Montenegro, in return for guarantees of Illyrian territorial integrity. Of course, we will only uphold those for as long as we see it fit."
serbia.17.a:0 "Welcome to the fatherland, brethren."

serbia.18.t:0 "[From.GetName] Refuses to Cede Montenegro"
serbia.18.d:0 "Our enemies in [From.GetName] have refused to cede Montenegro, which should be rightfully ours. With all diplomatic options depleted, the only thing that we can do is to go to war for Montenegro."
serbia.18.a:0 "Attack!"
serbia.18.b:0 "Unfortunately, we have to bide our time."

serbia.19.t:0 "Building the First Ships For Our Navy"
serbia.19.d:0 "If we focus our newly gained resources, we will be able to produce destroyers and cruisers, which will form the backbone of our navy."
serbia.19.a:0 "We have waited long enough!"
serbia.19.b:0 "This is too expensive, focus on research for now."

serbia.20.t:0 "[From.GetName] Wants to Buy the HMS Lion"
serbia.20.d:0 "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.20.a:0 "We could profit from selling this old junk."
serbia.20.b:0 "No, every ship is needed!"

serbia.21.t:0 "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.21.d:0 "The [From.GetAdjective] government has agreed to sell us the HMS Lion. They have transferred command over to us, but we need to navigate her to Serbia ourselves. With this addition our navy can reign over the Adriatic Sea."
serbia.21.a:0 "A day for celebration!"

serbia.22.t:0 "[From.GetName] Refuses to Sell Us the HMS Lion"
serbia.22.d:0 "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution. The navy has come forward with a proposal to design a heavy cruiser class ourselves. This would still take quite some time to finish."
serbia.22.a:0 "We will remember this."

serbia.23.t:0 "Integration of Albania"
serbia.23.d:0 "Albania is a part of our country, but large parts of the population resent our presence. We can start an integration process to bring them more in line with our policies, eventually making them an integral part of the [Root.GetAdjective] state."
serbia.23.a:0 "Start the integration process!"
serbia.23.b:0 "This is not a good idea."
serbia.23.tt:0 "§YThis will cause great unrest in Albania§!"

serbia.24.t:0 "Unrest in Albania"
serbia.24.d:0 "The integration process of Albania is in progress, but already the local population is greatly resenting our efforts to bring them more in line with our policies. Riots have broken out in the streets of Tirana. Some suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.24.a:0 "Albania is a part of the Serbian state!"
serbia.24.b:0 "Abandon our attempts."

serbia.25.t:0 "Tensions Calmed in Albania"
serbia.25.d:0 "The integration process of Albania resulted in a lot of tensions with the local populace. Our police and military have committed to find and jail those responsible for their revolutionary talks, and most of them are rounded up. As a result the tensions have calmed down, and we can continue our effort to fully integrate them into the Serbian state."
serbia.25.a:0 "Great!"

serbia.26.t:0 "Albania Integrated"
serbia.26.d:0 "We have completed the integration process of Albania. We can now finally say that Albania is an integral part of the Serbian state."
serbia.26.a:0 "Great!"

serbia.27.t:0 "Unrest in Albania"
serbia.27.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. Small resistance groups are trying to harass our occupation forces, though the police and military are able to prevent most acts of sabotage. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.27.a:0 "Albania is a part of the Serbian state!"
serbia.27.b:0 "Abandon our attempts."

serbia.28.t:0 "Unrest in Albania"
serbia.28.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. So far, their resistance has been limited to some demonstrations in Tirana and sporadic acts of civil disobedience. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.28.a:0 "Albania is a part of the Serbian state!"
serbia.28.b:0 "Abandon our attempts."

serbia.29.t:0 "Call for Revolution in Albania"
serbia.29.d:0 "Our integration process of Albania has not been successful. The local population continues to resist our occupation in great numbers, making life very hard for Serbians. Word has reached us that some rebel groups are calling for an outright revolution against our occupation. Doves in our government argue that enough blood has been shed, and that Albania should be granted limited autonomy."
serbia.29.a:0 "We do not yield!"
serbia.29.b:0 "Grant Albania limited autonomy."

serbia.30.t:0 "Revolution in Albania"
serbia.30.d:0 "Our integration process of Albania has not been successful. Rebel groups have seized control of Tirana and the surrounding country side. Albania is in open revolt in their struggle for independence."
serbia.30.a:0 "Attack!"
serbia.30.b:0 "Let them go."

dhserbia.1.t:0 "The Monarchists Protest"
dhserbia.1.d:0 "Peaceful protests in support of the king are beginning to turn violent. Chants and songs pleading for the restauration of a just ruler are now fueled by radical demands. Through the sea of people gathering in front of the old royal palace, Black Hand supporters demand the immediate release of their leader, Dragutin Dimitrijević. The obstinate refusal of the government to cooperate with the protesters, enraged the crowds, now ready to do justice on their own terms. The Prime Minister is now facing a difficult task. Should he repress these extremists using violence and risk to alienate the public opinion? Maybe it will be better for the king to return in the hopes that he may submit to the wise council of the ministers? Or maybe the situation will die down by letting our people express their right to free speech? Now in the champers of the Parliament, the fate of Serbia echoes loudly."
dhserbia.1.a:0 "All hail Nj.K.V. Aleksandar!"
dhserbia.1.b:0 "All hail Nj.K.V. Đorđe!"
dhserbia.1.c:0 "Send the Gendarmerie to them!"

dhserbia.2.t:0 "Our Way Forward"
dhserbia.2.d:0 "With the death of our dear leader, Apis, his wishes as stipulated by his will are to keep Serbia ruled by a military elite under the firm hand of Dragustin Keresovic who could enforce unity and readiness among the Serbian people for the next war with our mortal enemies. Civil dominance over military affairs weakened Serbia during the Weltkrieg and by upholding Apis wishes we will certainly prevail and free our Serbian brothers living under foreign control. But contradictory voices are calling for a return to a civil governance under Dimitrijie Ljotic who could maneuver diplomatically more easily by securing reliable allies and discourage Austrian intervention. Military governance could be seen from Vienna as a resurge in chauvinistic action and this could limit Serbia’s resolve in the next confrontation with Bulgaria. Both sides agree that a future conflict with our neighbors is inevitable, but which side of the argument will prevail?"
dhserbia.2.a:0 "Dragustin Keresovic and his junta prevail!"
dhserbia.2.b:0 "We need to be carefull, Dimitrije Ljotic is the new leader!"

dhserbia.3.t:0 "A New Constitution"
dhserbia.3.d:0 "A new Constitution for a new King! The social contract has been redefined by our benevolent king to encompass and promote the Serbian virtues and conservative values instilled in us by our ancestors.  In the fight against global syndicalism and foreign threats, the urgency of necessity must overcome other civil commodities. As such, the new constitution will discourage foreign subterfuges by dissolving the parliamentary menace that maintained instability in our country and enact press censorship over those papers that denigrate our national spirit. In a time where international relations are as tense as they have ever been, the must have unobstructed powers of actions over the legislative and executive branch of the government. The King assured his subjects that the most important matter at hand for our country is to mobilize and rebuild a culturally enriched Serbia ready to fight again the Goliath other foreign threats."
dhserbia.3.a:0 "Onwards to a new future!"

dhserbia.4.t:0 "A new economic model"
dhserbia.4.d:0 "For the past years some plans have been prepared for the implementation of a new economic and societal model that would keep the corruption of syndicalism away from Serbia, this system advocates for the organization of society by corporate groups, such as agricultural, labour, military, scientific, or guild associations on the basis of their common interests and it is believed that society will reach a peak of harmonious functioning when each of its divisions efficiently performs its designated function, such as a body's organs individually contributing its general health and functionality."
dhserbia.4.a:0 "Serbia will never fall to syndicalism!"

dhserbia.5.t:0 "Expand the funding for the Serbian Culture Club"
dhserbia.5.d:0 "The Serbian culture club has been an important center for many Serb intellectuals. The orginization, effective immedietley, will have  significant budget expansion. The club promotes the advance of Serbian national interest, and will be vital in establishing a Greater Serb state. It shall oversee the budget of the newspapers, our student wing the "White Eagles" and what to do with our songs and dances."
dhserbia.5.a:0 "For a better Serbia!"

dhserbia.6.t:0 "White Eagles"
dhserbia.6.d:0 "The "White Eagles" is the student wing of our movement, meant to shape the future of serbian youth into something great. There have been discussions for an entire week in order to see what kind of budget it shall be given to it, some have said that this is quite important and thus the funding should match it while others have said that it's doing well as it is and there's no need to give it anymore funds. Of course we could always stick to their normal funding and move on to our other issues to adress."
dhserbia.6.a:0 "Give them better funding!"
dhserbia.6.b:0 "The proposed funding is enough."
dhserbia.6.c:0 "Best use these funds somewhere else."

dhserbia.7.t:0 "The Status of our Newspapers"
dhserbia.7.d:0 "In order to rightfully guide our people, several administrative officials have proposed a funding boost to several newspaper orginizations with a lot of it going to the state's own "Fatherland". The newspapers have activley been very important to sway political opinions, and could be extremley useful in case of important national events."
dhserbia.7.a:0 "The people need to see our words no matter what!"
dhserbia.7.b:0 "The proposed funding is well enough for our purposes."
dhserbia.7.c:0 "The newspapers do well enough without our help."

dhserbia.8.t:0 "Songs and Dances"
dhserbia.8.d:0 "The Question of Songs and Dances has been brought to the culture club in order to be resolved and hopefully settled for a while. The question of what shall we do with our songs and dances, should we keep them truly traditional and unchanged or should we encourage some more creativity in combining more traditional elements of our music and dances with newer trends in order to create a new synthesis. Whichever option we pick it will surely have an influence in future music and dance makers."
dhserbia.8.a:0 "Maybe try to mix traditional elements together with modern elements?"
dhserbia.8.b:0 "Tradition is the bedrock to our society."

dhserbia.9.t:0 "The King's Men"
dhserbia.9.d:0 "It seems that the "King's Men" project has been a success and more people wish to join the program every new day. This, of course, raises a big problem , the "King's Men" are supposed to be elite troops trained to protect our king from harm or danger if we increase their numbers substancially it would make them more like a branch of the military and far less specialized then they are now. This problem has reached the highest levels of our government and it has been debated for days what the best course of action should be and the choice that has resulted from these discussions is..."
dhserbia.9.a:0 "The more the merrier!"
dhserbia.9.b:0 "The less there are the more specialized they can be."

dhserbia.10.t:0 "Our Volunteer Corps"
dhserbia.10.d:0 "It has been proposed that the ZBOR movement create it's own para-military unit in order to keep order on the streets of Serbia and to give the men some training for our future conflicts. The new unit will be under the command of Colonel Konstantin Mušicki and it will consist of 12 companies, each 120-150 men strong. Of course as this is a volunteer organization we shall not force anyone to join it and the only reason one might is if it wishes to fight for it's homeland or wishes to unite it. However the question remains: what kind of funding should we give to this organization?"
dhserbia.10.a:0 "Give it substancial funding."
dhserbia.10.b:0 "A small portion over the standard funding should work."
dhserbia.10.c:0 "Standard funding should be more than enough."

dhserbia.11.t:0 "Death of our King"
dhserbia.11.d:0 "Alexander II, our King, has died in his sleep. A week of mourning has been declared, however the question of a new king still lingers, who shall be the new king? Should it be Prince Peter the heir apparent or should it prince George the one who his loyal to our cause?"
dhserbia.11.a:0 "Long Live King Peter!"
dhserbia.11.a:0 "Long Live King George!"

dhserbia.15.t:0 "The Great Serbian History"
dhserbia.15.d:0 "Serbian history is one of the most interesting stories one would be able to hear in his life, or so it is said in our schools. For the past days there have been meetings about how should we showcase serbian history and more importantly how should we present this history in a way that it inspires people to be like their forefathers brave and courageous. There have been 3 proposed projects for an exhibition to be held in Belgrade with various budgetary needs that will surely influence our people to be proud of their heritage. These projects are: "The warrior exhibition" where it is showcased our great warrior spirit, "The Church exhibition" where it is showcased how we have kept our faith despite being under the heel of others, and the last one being a more general exhibition. Which one should we greenlight?"
dhserbia.15.a:0 "The warrior exhibition of course!"
dhserbia.15.b:0 "The church one seems interesting."
dhserbia.15.c:0 "The middle of the road is always best and cheapest."

dhserbia.12.t:0 "Accusations of Syndicalism"
dhserbia.12.d:0 "Due to our new economic and societal model resembling syndicalism in a few areas there has been a pushback against it and the government has been accused of being secretly syndicalists who wish to make Serbia in a syndicalist stronghold in the balkans in order to be used in taking down our neighbouring empires. Such accusations are preposterous and inside the parliament the voices call for the silecing of such slander."
dhserbia.12.a:0 "Silence these fools!"

dhserbia.13.t:0 "The Black General"
dhserbia.13.d:0 "Many arguments pro and against the will of Apis have been had and it has finally been decided that a junta will be the best course of action at the moment. The parliament of Serbia shall be abolished and all actions the new military government shall be held accountable by the king to prevent any abuse of power and it shall give back the powers back to a civilian government after the times of danger have passed."
dhserbia.13.a:0 "The army shall bring us stability in these trying times."

dhserbia.14.t:0 "The Serbian State proclamation"
dhserbia.14.d:0 "A new emergengy constitution has been created in order to solidify the legitimacy of the new regime but also in order to give some peace of mind to those who think that our government will soon be couped or deposed by some other force that seeks to control the serbian state. The constitution stipulates that the military government will be held accountable to the king and that it will be dissolved soon after the dangers against the state have passsed."
dhserbia.14.a:0 "Onwards Serbian people, onwards to your destiny!"

dhserbia.16.t:0 "A pushback against our new society"
dhserbia.16.d:0 "The new constitution seems to have sparked some outrage amidst the population thinking that this situation will only get worse and that the politics of people have surpassed the needs of the people. Both the king and the black general have held speeches reassuring the population that this constitution is only temporary and that the situation will soon return to the one before the austrian occupation after the Weltkrieg and while it seems that these speeches have calmed some people some are still doubtful of the our new regime."
dhserbia.16.a:0 "People need to realize that those measures are temporary!"

dhserbia.17.t:0 "A Youth Wing To Form"
dhserbia.17.d:0 "One of the projects that the civilian part of our movement was the formation and expansion of a youth wing which would've formed the children of our people into great serbian men and women. This idea has been evaluated by our staff and it was concluded that this would bring some stability to our regime and even the king seemed to approve of the idea wholeheartedly."
dhserbia.17.a:0 "We can only hope this will be sufficient."

dhserbia.18.t:0 "A show of might"
dhserbia.18.d:0 "This day has been scheduled for a simple military drill however some of our upper staff has decided that this is a great oportunity to show that the serbs have returned and they are as strong as ever. The proposed plan is to turn the military drill into a great public parade that will hopefully attract the attention of our neighbors, of course there's the posibility of such a show being ignored by them however it will still be a great morale boost to our people."
dhserbia.18.a:0 "We shall see what results this has garnered us."

dhserbia.19.t:0 "A statue for Apis"
dhserbia.19.d:0 "While some have been against the idea, it has been decided that in honor of the great king maker Dragutin Dimitrijević, also known as Apis, that a statue in his likeness shall be erected in Belgrade. People fear that this decision might anger the austrians since they see him as one of the killers of Arch Duke Franz Ferdinand however such claims will remain as nothing but claims as there is no actual proof of a connection between Gavrilo Princip's assassination and Apis."
dhserbia.19.a:0 "A great statue for our great hero."

dhserbia.20.t:0 "The illyrian socialists"
dhserbia.20.d:0 "It has come to our attention that with our gains in the west that many socialist elements from the former country known as Illyria is plaguing our newly formed nation and thus must be put down. These rebels call themselves “partisans” and aim to fight a guerrilla war against us. We have sent General Draža Mihailović to find their leader and deal with these bastards."
dhserbia.20.a:0 "Damn them all!"

dhserbia.21.t:0 "Joseph Bronz Tito I presume"
dhserbia.21.d:0 "Through clever tactics and cunning General Mihailović has managed to capture a huge number of partisans among them being one man called Joseph Bronz Tito. This man has been rumoured to be the leader of these socialist rebels however the Serbian high command regarded him as more of a mythical figure, now however, present in flesh and bone the general thinks it’s best to make an example of him and some of his closest supporters, as such he has requested a trial and should the verdict be execution to be the man that pulls the trigger."
dhserbia.21.a:0 "So long socialist dog."

dhserbia.22.t:0 "Our Brothers Need Help"
dhserbia.22.d:0 "Our Brothers under the Austrian heel have contacted us in order to aid them in escaping their clutches. The king and it's council have been in talks in what our best course of action is and what consequences in taking them will. After a few days of delibaration it has been accepted that our best course of action is..."
dhserbia.22.a:0 "Offering them our full support."
dhserbia.22.b:0 "Offering them limited assitance."
dhserbia.22.c:0 "Giving them funds is the best we can do."

dhserbia.23.t:0 "Our Brothers Have responded"
dhserbia.23.d:0 "Offering our brothers the full support of the Serbian state seemed to be the right call as now we have a powerful ally in them and they can help in the fight against the enemies that seek to destroy whatever is left of the Serbian identity."
dhserbia.23.a:0 "Thank you Brothers!"

dhserbia.24.t:0 "Our Brothers Have responded"
dhserbia.24.d:0 "It seems that our gamble with the outside serbs have paid off. Not only are they ready to join our efforts in destroying serbia's enemies but it also boosted the morale of our men how are happy that they will fight together with their brothers and not just bleed for them."
dhserbia.24.a:0 "Thank you Brothers!"

dhserbia.25.t:0 "Our Brothers Have responded"
dhserbia.25.d:0 "It seems that our brothers have decided to pay back our help which we gave them some time ago and some extra in order to fight the good fight. It is a shame that this is the best we could get however we need to look forward to a better future."
dhserbia.25.a:0 "We will take what we can get."

dhserbia.25.t:0 "Father of the King Dies"
dhserbia.25.d:0 "Alexander II, the father of our King, has died in his sleep. A week of mourning is to declared in honor of such an event."
dhserbia.25.a:0 "Prepare the necesary arrangements."

