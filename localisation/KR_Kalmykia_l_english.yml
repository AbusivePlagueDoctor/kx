### Focus ###

KLY_Kalmykia_Reborn:0 "Kalmykia Reborn"
KLY_Kalmykia_Reborn_desc:0 "Reborn from ashes, like a phoenix, once faded into the history, the Kalmykian State is here to exist again."

KLY_Revolutionary_Republic:0 "Revolutionary Republic"
KLY_Revolutionary_Republic_desc:0 "The socialists, led by Anton Amur-Sanan has seized the power in the republic."

KLY_Democracy_Prevails:0 "Democracy Prevails"
KLY_Democracy_Prevails_desc:0 "The democracy has prevailed and the elections should be held."

KLY_The_Khanate_Proclaimed:0 "Proclaim the Khanate"
KLY_The_Khanate_Proclaimed_desc:0 "Danzan Tundutov, a Kalmyk noble, has seized the power and formed a dictatorship. The Khanate shall be proclaimed and Kalmykia will be led to a brightest future by a strong leader."

KLY_Kalmyk_Workers_Councils:0 "Kalmyk Workers' Councils"
KLY_Kalmyk_Workers_Councils_desc:0 "We should establish Workers' Councils to effectively manage the country affairs."

KLY_Nationalize_Land_Property:0 "Nationalize Land and Property"
KLY_Nationalize_Land_Property_desc:0 "For too long has the lands of Kalmykia been owned by wealthy landlords and bourgeousie. It's time for all belong to people."


KLY_Collectivization:0 "Collectivization"
KLY_Collectivization_desc:0 "We don't need peasants to become richer, to own or to sell. With the process of collectivization, we will be able to improve our country's agriculture."

KLY_Decossackisation:0 "Decossackization"
KLY_Decossackization:0 "The cossacks' presense in our state's politics and army for so long has definetely affected our development. We should equalize peasants, workers and cossacks in rights and means of production."


KLY_Elections:0 "Elections"
KLY_Elections_desc:0 "First Kalmykian democratic elections should be held."

KLY_Khan_Tundutov:0 "Khan Tundutov"
KLY_Khan_Tundutov_desc:0 "There's only one person in our small country that has enough courage and strength to become the Khan."


KLY_Buddhists_Take_Over:0 "Buddhists Take Over"
KLY_Buddhists_Take_Over_desc:0 "Our population is buddhist in majority, so we need the government who they will respect."

KLY_Ties_With_Cossacks:0 "Ties With Cossacks"
KLY_Ties_With_Cossacks_desc:0 "Being a leader of the Astrakhan Host, Danzan Tundutov is eager to save good relations with cossack states of Don and Kuban."

KLY_Nationalist_Rhetoric:0 "Nationalist Rhetoric"
KLY_Nationalist_Rhetoric_desc:0 "Our nation is truly unique - we are buddhist Europeans with Turkic origins. We shall preserve our nationality."

KLY_The_Buddhist_Law:0 "The Buddhist Law"
KLY_The_Buddhist_Law_desc:0 "We don't need constitution or laws when there's only one law being true and just - the buddhist law shall become our nation's main justice."

KLY_Democratisation:0 "Democratisation"
KLY_Democratisation:0 "Government should hear people's voices and reflect it in its legislation. The remnnants of autocratic past are still present in our people's conscience and officials' actions. With the process of democratisation, all of this should fade into past."

KLY_Warrior_State:0 "Warrior State"
KLY_Warrior_State_desc:0 "Kalmyks were always warriors - nomads, that were ready to protect their homes and their country. We should not forget about it."

KLY_The_Enclave:0 "The Enclave"
KLY_The_Enclave_desc:0 "We are the enclave in this limitless Eurasian steppe - the only buddhists in the region. We should be proud of our history."

KLY_Favour_Workers:0 "Favour Workers"
KLY_Favour_Workers_desc:0 "Workers should become the driving mechanism of the Revolution - and our politics."

KLY_Favour_Farmers:0 "Favour Farmers"
KLY_Favour_Farmers_desc:0 "We are an agricultural country and we are highly dependent on our farmers' success in this field. We should pay more attention to their well-being."

KLY_Favour_Landlords:0 "Favour Landlords"
KLY_Favour_Landlords_desc:0 "The wealthier ones are the more powerful ones. With the support of the landlords and nobles our rule will be secured."

KLY_Purge_Disloyal_Officers:0 "Purge Disloyal Officers"
KLY_Purge_Disloyal_Officers_desc:0 "The disloyal officers in our army, either socialists or pro-Russian puppets should be purged so that nothing will prevent our country from greatness."

KLY_Shamanism:0 "Shamanism"
KLY_Shamanism_desc:0 "The practics of shamanism are still present in our country. With the buddhist theocracy establishing, the shamanism shall become the vital part of our everyday life."

KLY_Paint_The_Volga_Red:0 "Paint the Volga Red"
KLY_Paint_The_Volga_Red_desc:0 "The Volga should be painted Red - in the colors of socialism and solidarity. If we don't succeed - than it will be painted in the blood of our enemies."

KLY_Spirit_Of_Freedom:0 "Spirit of Freedom"
KLY_Spirit_Of_Freedom_desc:0 "We shall become the beacon of freedom in the region!"

KLY_Alone_In_The_Steppe:0 "Alone In The Steppe"
KLY_Alone_In_The_Steppe_desc:0 "The Kalmykia. The only one. A largely buddhist, backward country in the middle of nowhere. We're alone - but in our solitude we'll become stronger."

KLY_Volga_Theocracy:0 "Volga Theocracy"
KLY_Volga_Theocracy_desc:0 "The Theocracy on the banks of Volga river - our dream that came true."

KLY_Foreign_Policy:0 "Foreign Policy"
KLY_Foreign_Policy_desc:0 "We shall start interacting with other countries in the region."

KLY_Neutrality:0 "Neutrality"
KLY_Neutrality_desc:0 "We shall continue the doctine of neutrality - we are too weak to fight."

KLY_Looking_For_Protection:0 "Looking For Protection"
KLY_Looking_For_Protection_desc:0 "It's obvious our country is too small and weak - we will be soon crushed by enemies if we don't find a powerful protector."

KLY_Friends_In_Moscow:0 "Friends in Moscow?"
KLY_Friends_In_Moscow_desc:0 "Russia is our natural ally - we should ally with it in order to save our independence."

KLY_Friends_In_Berlin:0 "Friends in Berlin?"
KLY_Friends_In_Berlin_desc:0 "By having an alliance with Germany, we can be sure we will be protected from Russian aggression."

KLY_Eurasian_Brotherhood:0 "Eurasian Brotherhood"
KLY_Eurasian_Brotherhood_desc:0 "We should join our buddhist brothers in Mongolia!"

KLY_Greater_Kalmykia:0 "Greater Kalmykia"
KLY_Greater_Kalmykia_desc:0 "Our borders should be expanded further."

KLY_Even_Greater_Kalmykia:0 "Even Greater Kalmykia"
KLY_Even_Greater_Kalmykia:0 "We should claim all the lands of the First Kalmykian Khanate."

KLY_Form_The_Kalmyk_Army:0 "Form the Kalmyk Army"
KLY_Form_The_Kalmyk_Army_desc:0 "The Kalmyk Army should be established as an institute."

KLY_Search_For_New_Methods:0 "Search For New Methods"
KLY_Search_For_New_Methods_desc:0 "The new army doctrine should be adopted - in order for us to become stronger."

KLY_Cossack_Tactics:0 "Cossack Tactics"
KLY_Cossack_Tactics_desc:0 "The cossack tactics are optimal for us - our officers know them and it will be easier for them to use old strategies."

KLY_Focus_Defence:0 "Focus on Defense"
KLY_Focus_Defence_desc:0 "We should focus on defense more - we are surrounded by enemies."

KLY_Focus_Offense:0 "Focus on Offense"
KLY_Focus_Offense_desc:0 "We should be ready for anything - even if we should attack first."

KLY_Frontier_Guards:0 "Frontier Guards"
KLY_Frontier_Guards_desc:0 "Our borders should be secured from enemy provocations."

KLY_Modernize_Artillery:0 "Modernize Artillery"
KLY_Modernize_Artillery_desc:0 "Our artillery is either outdated or broken - we should modernize our artillery force."

KLY_New_Weapon_Designs:0 "New Weapon Designs"
KLY_New_Weapon_Designs_desc:0 "New weapon designs should become our priority in the nearest future."

KLY_Increase_Conscription:0 "Increase Conscription"
KLY_Increase_Conscription_desc:0 "We lack soldiers to fight for their homeland. The conscription should be increased in order to secure the existence of our country."

KLY_Defenders_Of_Kalmykia:0 "Defenders of Kalmykia"
KLY_Defenders_Of_Kalmykia_desc:0 "Our soldiers are Defenders of Kalmykia - they are ready to protect our borders and secure our country from any enemy attack."

KLY_Kalmyk_Warriors:0 "Kalmyk Warriors"
KLY_Kalmyk_Warriors_desc:0 "Our soldiers are Kalmyk Warriors - the truly defenders of the state, that are ready to fight abroad, if needed."



### Events ###
kly.1.t:0 "Kalmykia Reborn"
kly.1.d:0 "During the chaos in the Don Republic, that has been brought by the Berlin Stock Crisis, we could finally achieve our independence. While our state is still in a state of chaos, the Kalmykia-Astrakhan Council has declared its supreme rule over Elista and Astrakhan. However, there are already several political groups that want to seize power: Kalmyk Socialists, led by Anton Amur-Sanan, a bolshevik and supporter of Lenin, leader of the Astrakhan Cossacks, count Danzan Tundutov, ally of Don Cossacks; and Kalmyk Buddhists, led by Luvsan-Sharap Tepkin, lama of the Kalmyk people."
kly.1.a:0 "Will we secure our independence?"

kly.2.t:0 "Independence!"
kly.2.d:0 "The power vacuum, formed after the declaration of independence seems to be finally resolved. Early this week the socialist uprising has started in Astrakhan port. Amur-Sanan has quickly managed to lead the protest and demand immediate 'Bolshevization' of the Kalmykia-Astrakhan Council. On the other hand, Danzan Tundutov with his cossacks has secured the administrative building, where the Council is located to save Kalmykia from socialist disaster. The situation is ready to flare up, as numerous civilians have reported about first clashes between socialist protesters and cossacks."
kly.2.a:0 "Socialists overthrow the government."
kly.2.b:0 "The Council intervenes and socialists are crushed."
kly.2.c:0 "Tundutov overthrows the government to save the nation."

kly.3.t:0 "First Kalmykian Elections"
kly.3.d:0 "After the first political crisis, the first Kalmykian elections are to happen. There are four main candidates: Badma Ulanov, leader of the social-democrat wing of the 'Khalm Tangchin Tug' party; Sandzhi Bayanov, leader of the Kalmyk regional department of the Russian PSR party; Erendzhen Khara-Davan, leader of the conservative wing of the 'Khalm Tangchin Tug' party and Danzan Tundutov, non-party leader of the Astrakhan Cossack Host."
kly.3.a:0 "Badma Ulanov."
kly.3.b:0 "Sandzhi Bayanov."
kly.3.c:0 "Erendzhen Khara-Davan."
kly.3.e:0 "Danzan Tundutov."

kly.4.t:0 "Khan Danzan I"
kly.4.d:0 "By the directive of Danzan Tundutov, Commander-in-Chief and our leader, Kalmykia should be united under a single leader - Khan. The legacy of our ancestors should live on and Count Tundutov will be glad to occupy the throne of the restored Khanate."
kly.4.a:0 "Long live the Khan!"

kly.25.t:0 "Kalmykia Wants To Join Our Alliance"
kly.25.d:0 "The government of Kalmykia, a recently established state in the Kuban region desires to join our alliance. How should we answer?"
kly.25.a:0 "Only if they become an autonomous region."
kly.25.b:0 "A vital ally against Russian aggression."
kly.25.c:0 "No."

kly.26.t:0 "[FROM.GetNameDefCap] Wants Us To Become An Autonomy."
kly.26.d:0 "The government of [FROM.GetNameDefCap] agreed to add us to their faction only if we become an autonomous region in their federal structure."
kly.26.a:0 "At least they will protect us."
kly.26.b:0 "We won't give up our independence."

kly.27.t:0 "[FROM.GetNameDefCap] Refused!"
kly.27.d:0 "[FROM.GetNameDefCap] rejected our offer and won't ally us."
kly.27.a:0 "Too bad." 

### Tooltips ###
