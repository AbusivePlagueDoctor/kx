### Ideas ###
CHO_secret_purges:0 "Secret Purges"
CHO_secret_purges_desc:0 "Imprisonment camps are being set up in secret in Darien under Colombia’s careful guidance. The objective is to isolate dangerous socialists from the rest of civilized society and in doing so finally build up the homeland to compete with the rest of the world. A lot of effort is being invested to keep this project secret and out of the eyes of the international community."
CHO_secret_purges_heavy:0 "Intensive Purges"
CHO_secret_purges_desc:0 "Imprisonment camps are being set up in Darien to isolate dangerous socialists and other threats to civilized society but given just how far the corruptive influence of socialism has permeated Colombia, many of the camps are already full and many are simply being dragged out of their homes and shot in the street to serve as an example for all. Ramos’ lack of discretion has alerted the international community."

