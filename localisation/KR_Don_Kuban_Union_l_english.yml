### Events ###

dkb.1.t:0 "The Don Republic"
dkb.1.d:0 "The Don Republic was proclaimed by Pyetr Krasnov on the 18th of May 1918, when he was elected as the 'Ataman' ('Leader') of the Don Cossacks. Since then Krasnov, who used to be a connecting link between the leadership of the White Army and the Germans, started to strengthen his regime in South Russia, by improving his relations with the separatist leaders of the Kuban and Terek Cossacks. With the German help Don-Kuban Union could finally break away from Russia, which Krasnov as the Ataman of the Union condemned for its new republican system, using the conservative and pro-monarchist feelings of the South Russian population. But the new established Union still have to face with lots of problems. The lack of modern industry weakens the army of the Union, the people want land redistribution and reunification with Russia, separatist tensions in various parts of the Caucasus grow. If Pyetr Krasnov wants to stay as the Ataman of the Don Republic, he will have to deal with all these problems in his country."
dkb.1.a:0 "Krasnov should bring an order to the Union."

dkb.2.t:0 "Cossack Circle"
dkb.2.d:0 "'Kazachiy Krug' ('Cossack Circle') is the main legislative and executive state authority in the Don Republic. The members of this 'Krug' represents the Russians, Don Cossacks, the Kalmyks and other minorities in our country. This authority has a right to discuss almost every significant question, which has relation to the life in the country. Though Krasnov can promulgate his orders even without the approval of the 'Krug', but he has to consider its opinion in every case, if he wants to remain in control over the Don."
dkb.2.a:0 "This 'Krug' is very important."

dkb.3.t:0 "Berlin Stock Crisis comes to the Don Republic"
dkb.3.d:0 "As predicted the Don's finances and economy are in deep crisis. The average Cossack faces problems selling his products and a number of factories are closing. This means that various dangerous elements will have a greater impact upon the political landscape of the Cossack country."
dkb.3.a:0 "God save us from the worst."

dkb.4.t:0 "The Germans Withdraw Capital"
dkb.4.d:0 "Various German businessmen and investors are withdrawing money from the Caucasus. Krasnov is loosing his political power as more and more Cossack are looking towards union with Russia."
dkb.4.a:0 "Damn."

dkb.5.t:0 "Kalmykia Secedes"
dkb.5.d:0 "Today, Kalmyk Host has announced its will to declare independence. Our forces, consisting of Kalmyks have also left for the just established country."
dkb.5.a:0 "There is nothing we can do."
dkb.5.b:0 "Kalmyks should be free (Play as Kalmykia)"

dkb.6.t:0 "Bogaewsky Criticize Krasnov"
dkb.6.d:0 "Bogaewsky, the leader of the pro-Russian faction in the Cossack Circle has criticized Krasnov and denounced his policy of appeasing the Germans. With the Berlin Stock Crisis and Germany slowly loosing its supreme role in the world politics, cooperation with them won't bring stability to the country."
dkb.6.a:0 "He's only talking."

dkb.7.t:0 "Radicalization of the Circle"
dkb.7.d:0 "After the Bogaewsky's speech, the Cossack Circle has quickly become a verbal battlefield between pro-German and pro-Russian factions. Even if the Circle is not a parliament in any sense, they will have to negotiate and choose a side."
dkb.7.a:0 "Support Bogaewsky - Russia is an ally we need."
dkb.7.b:0 "Support Krasnov - Germany will protect us."

dkb.8.t:0 "Clashes in Rostov"
dkb.8.d:0 "After the Circle has decided to support Krasnov, Bogaewsky has been vigorously opposing the Circle. Almost all the pro-Russian cossacks have left the Circle. Yesterday saw violence on the streets of Rostov between Bogaewsky's and Krasnov's cossacks. We must immediately stop the civil unrest."
dkb.8.a:0 "Crush Bogaewsky's Militia."
dkb.8.b:0 "Try to negotiate with Bogaewsky."

dkb.9.t:0 "Krasnov's Opposition"
dkb.9.d:0 "After the Circle has decided to support Bogaewsky, the current Ataman of the Don Host, Pyetr Krasnov has openly denounced the Circle and declared the Official Opposition. He's willing to save his power whatever it takes."
dkb.9.a:0 "Crush Krasnov's Opposition."
dkb.9.b:0 "Try to negotiate with Krasnov."

dkb.10.t:0 "Bogaewsky's Coup"
dkb.10.d:0 "It was impossible to negotiate with already radicalized Cossacks. In order to prevent further bloodshed, Afrikan Bogaewsky, with the help of loyal cossacks, has seized the administrative buildings in Rostov. Krasnov has been arrested and Bogaewsky was proclaimed the new ataman by the loyal Cossack Circle."
dkb.10.a:0 "Glory to Bogaewsky!"

dkb.11.t:0 "Krasnov Secures His Power"
dkb.11.d:0 "The militia of Bogaewsky has been finally crushed with their leader arrested. Krasnov consolidated the grip over the Don Republic and stayed as the ataman. Now the Republc will face further cooperation with Germany."
dkb.11.a:0 "Glory to Krasnov!"

dkb.12.t:0 "'And Quiet Flows the Don'"
dkb.12.d:0 "A prominent young author, Mikhail Sholokhov, has published his monumental novel: 'And Quiet Flows the Don'. It tells a story about the Don Cossacks in the First World War and the Civil War, which combines several storylines. A conservative writer who was on the side of the Whites during the Civil War, Sholokhov devotes a significant place in the novel to the Red Cossacks, and his main character, Grigory Melekhov, at the end of the story never 'comes to the Whites'. While the novel received a lot of criticism for its pro-socialist ideology, many consider it to be a reaction towards Russian post-war policy. The novel is going to be translated into German, French and English and is said to become a bestseller both among leftist and rightist readers.
dkb.12.a:0 "A great book!"

dkb.13.t:0 "Dawn of the Red Don"
dkb.13.d:0 "The Don Republic has been finally liberated from the yokes of the capitalism. The Don People's Socialist Party, led by Chairman Syrtsov, has finally achieved the victory in the long class war against rich Cossacks, serving the German capital. Many things should be done before we can stay strong when the enemy will come to our land. The dawn of a new socialist republic has begun - and it will end only with the river Don painted dark red with our workers' blood. But we will fight and endure the rigours of this violent capitalist world."
dkb.13.a:0 "A good start."

dkb.14.t:0 "Syrtsov Delivers Speech"
dkb.14.d:0 "Chairman Syrtsov has delivered a speech in the centre of Rostov, in front of a square, crowded with workers and peasants. 'Hard times are coming, comrades. We should be more consolidated nowadays. We are surrounded by enemies, but the bright future is near. We will never surrender."
dkb.14.a:0 "What next?"

dkb.15.t:0 "Don Republic Wishes to Join Us"
dkb.15.d:0 "The workers and peasants of Don have been freed from the yokes of capitalism. The newly born nation wishes to join us."
dkb.15.a:0 "Welcome, comrades!"

dkb.16.t:0 "A New Russia?"
dkb.16.d:0 "Chairman Syrtsov has proclaimed our republic to become the successor of the first proletarian state, once lost in the history book. The legacy of Lenin lives on and his last hopes are concentrated in the hearts of fellow comrades, who live on the banks of the river Don."
dkb.16.a:0 "Let the world hear."

dkb.17.t:0 "Red Cossacks"
dkb.17.d:0 "During the Russian Civil War, the South of Russia was a great battlefield for all the sides. Here General Kornilov led the Volunteer Army, Denikin and Wrangel competed for the control of the South Russian Front, and, finally, various Soviet republics, established by our comrades were established. Chairman Syrtsov still remembers these times when he served as a Commissioner for National Economy and vice-chairman of the Don Soviet Republic. A lot of time has passed since those days and now Syrtsov leads the second socialist republic in Don. He will never forget the help of the cossacks that supported the Soviet power in this region. The so-called 'Red Cossacks' will help us this time as well - the cossacks are still respected amongs our population - and they will be eager to listen to the cossacks who are serving the proletariat."
dkb.17.a:0 "Cooperation instead of enmity."

dkb.18.t:0 "Gosplan"
dkb.18.d:0 "The new economy of the Don Republic should be planned. So the 'Gosplan' was established by chairman Syrtsov as an efficient state body that will carry out national planning for the development of the national economy and control over the implementation of national economic plans."
dkb.18.a:0 "Much better than the market."

dkb.19.t:0 "Private Property?"
dkb.19.d:0 "While the private property is generally banned in our republic, some officials believe that we should allow cooperatives to exist in the beginning. Not only will they ensure the cooperation between proletariat and peasantry and give them a stimulus to work, but also allow the state to implement a special tax for profit."
dkb.19.a:0 "Ban any private ownership."
dkb.19.b:0 "Allow cooperation."

dkb.20.t:0 "Council of People's Deputies"
dkb.20.d:0 "With our republic stabilizing more and more, it is time to end the transitional period of the supreme power of the party's head. The legislation initiative shall now belong to the Council of People's Deputies - an elected parliament of our socialist republic."
dkb.20.a:0 "A true workers' democracy!"

dkb.21.t:0 "Council of People's Cossacks"
dkb.21.d:0 "With our republic stabilizing more and more, it is time to end the transitional period of the supreme power of the party's head. The legislation initiative shall now belong to the Council of People's Cossacks - and elected parliament of our socialist republic, consisting of 'People's Cossacks' - the most prominent party members."
dkb.21.a:0 "Socialism with Cossack characteristics."

dkb.22.t:0 "The Role of the Chairman"
dkb.22.d:0 "At this moment chairman Syrtsov has almost unlimited power, being a kind of a dictator in the country. From this perspective, he's not better than a good old Ataman Krasnov, who ruled our country for 15 years, being a German puppet and a cleptocrat. Some people in the party believe that the Chairman's role should be limited - not only by the parliamentary Council, but also by the party and the government. Syrtsov is a good man and a good leader - he won't confront the party in this question, but his authority is high enough to stifle initiative and consolidate power in his hands."
dkb.22.a:0 "Syrtsov increases his role."
dkb.22.b:0 "Syrtsov is only a chairman of the party."

dkb.23.t:0 "Remnants of Russian Socialists"
dkb.23.d:0 "After the Civil War, the majority of the Bolsheviks have left for French Commune. Those who stayed were either repressed or murdered. However, there are still fellow comrades in Russia who struggle to restore Soviet power. We should invite them into our country to join our fight against the Whites."
dkb.23.a:0 "Together we are stronger."

dkb.24.t:0 "[FROM.GetNameDefCap] Wants To Join Internationale."
dkb.24.d:0 "We have received an offer from [FROM.GetName] to allow them to become a part of our alliance."
dkb.24.a:0 "We cannot risk a war with Russia."
dkb.24.b:0 "Sure, comrades!"

dkb.25.t:0 "The 'NÈVE' Nationalization"
dkb.25.d:0 "The Taganrog iron and steel plant has been founded by a Belgian industrialist Albert Nève. During the Civil War we have once nationalized the factory, but Nève managed to privatize it again three years later. It is time now to finally maintain the Taganrog plant in the hands of the proletariat. All the steel belongs to the workers and our republic."
dkb.25.a:0 "Get rid of this Belgian apology for an enterpreneur."

dkb.26.t:0 "French Commune Refused!"
dkb.26.d:0 "The French Commune has just proven that it is nothing more than a capitalist nation that hides under syndicalist banner."
dkb.26.a:0 "Disgrace!"


dkb.40.t:0 "Initial stabilisation"
dkb.40.d:0 "With the first wave of the crisis slowly passing by, some less affected branches of the economy have bounced off the bottom. Still, the overall state of our economy does not look optimistic..."
dkb.40.a:0 "Let's hope stabilisation will come soon."

dkb.50.t:0 "Further stabilisation"
dkb.50.d:0 "The economy continues to regain pre-crisis efficiency."
dkb.50.a:0 "Keep it up!"

dkb.60.t:0 "An Illegal trade union was found"
dkb.60.d:0 "We have found another secret trade union in one of our factories. Workers have united to demand higher wages and better workplaces. We must blame the spread of syndicalist propaganda for this!"
dkb.60.a:0 "Allow to operate but watch them closely."
dkb.60.b:0 "Disband the union and arrest the workers!"

dkb.61.t:0 "Unrest in Rostov"
dkb.61.d:0 "While the Cossack Circle was too busy in their feud, the workers have organized a large strike in Rostov and Taganrog. In the times of Berlin Stock Crisis it is a disaster. If we give up and accept their demand it is likely we won't risk revolution."
dkb.61.a:0 "Give in their demands"
dkb.61.b:0 "Never believe a syndicalist."

dkb.62.t:0 "Clashes in Rostov"
dkb.62.d:0 "There are reports of armed clashes in Rostov with socialist protesters demanding resignation of the Ataman and immediate transition to the socialist republic. We can try to stifle the revolution, but our success is not guaranteed."
dkb.62.a:0 "Do something!"

dkb.63.t:0 "The unrest crushed!"
dkb.63.d:0 "The socialist protesters were crushed and their leader, Syrtsov, was arrested. Nothing will stop us now from improving the economy and politics."
dkb.63.a:0 "Great!"

dkb.64.t:0 "Revolution!"
dkb.64.d:0 "The rebellion has quickly spread with Rostov lost to the socialists, then - Taganrog and Nakhichevan. The Cossacks have refused to shoot into workers with some of the Cossacks even joining the rebels. The Cossack Cirle was disbanded with Krasnov fleeing to Germany and Bogaewsky fleeing to Kuban. Now all the power is in the hands of Syrtsov."
dkb.64.a:0 "Long live the socialist republic!"

dkb.65.t:0 "Second Soviet Russia"
dkb.65.d:0 "Today, the new socialist government in the Don Republic, south to Russia, has proclaimed to become the successor to the once faded into history Soviet Russia, destroyed in the chaos of the Russian Civil War.\n\nChairman of the Don Socialist Republic, Sergey Syrtsov, has stated that the revolutionary struggle of the Russian proletariat has not ended. The Soviet power will be eventually restored in Russia.\n\nIt is still a hot topic for a discussion, how will Russian government react to such statements and will it tolerate the aggressive neighbour in its southern frontier."
dkb.65.a:0 "Russian Eagle will be destroyed by Hammer and Sickle!"
dkb.65.b:0 "Will Russia ever rest?"

dkb.66.t:0 "Revolution in Don Republic!"
dkb.66.d:0 "The socialists came to power in Don Republic in Black Monday aftermath. Moreover, the new leader of the nation has openly criticized our government and proclaimed himself the successor of Lenin. How shall we react?"
dkb.66.a:0 "Remind him how Lenin finished."
dkb.66.b:0 "Destroy them later."

dkb.67.t:0 "Opposition to the Regime"
dkb.67.d:0 "Before the fall, the Russian state was a battlefield for many political factions, from the far-left ones to the far-right ones. The Russian society was very polarized, and it is even more polarized now - when our government rules all of Russia. Though we are Russians ourselves, from the people's view we are invaders. We should begin stabilizing our regime with dealing with the most fierce opposition - amongs the conservative and rightist parties and organisations."
dkb.67.a:0 "Cleanse the opposition."

dkb.68.t:0 "Fate of Socialist Parties"
dkb.68.d:0 "The second part of our regime stabilization is to solve the question what to do with socialists. While our ideas are almost the same, some of the socialist parties, like social democrat Mensheviks and even social liberal Socialists-Revolutionaries are spreading their anti-government propaganda. We should deal with them now."
dkb.68.a:0 "Arrest their leaders and ban their party."
dkb.68.b:0 "Execute their leaders."

dkb.69.t:0 "Trade Unions Issue"
dkb.69.d:0 "The Trade Unions are strong in Russia. We should decide what to do with them. While the ones believe that trade unions are a true socialist democratic phenomenon that we should use in our interests, others believe that trade union policy should be dependent on the party politics."
dkb.69.a:0 "Independent Trade Unions"
dkb.69.b:0 "State controlled Trade Unions."

dkb.70.t:0 "Fate of Russian Army"
dkb.70.d:0 "The Russian Army was much more organized and mass than ours. While many of the officers and soldiers have joined our side in this liberation war, some of them cannot be trusted. Some high military leaders have left the country, but the ones who stayed could be dangerous for the regime."
dkb.70.a:0 "Purge the army..."
dkb.70.b:0 "...and recruit new soldiers"

dkb.71.t:0 "The GlavVoyenSovet"
dkb.71.d:0 "The [ROOT.GetLeader] along with the supreme military stuff has proposed the establishement of the GlavVoyenSovet or the Main Military Council, that will be the head office of our new armed forces. The Council will be headed by the Chairman of Military and Navy Affairs and will maintain and manage the Army."
dkb.71.a:0 "Everything new is well forgotten old."



dkb.70.t:0 "Ukrainian language in the Don region"
dkb.70.d:0 "The Ukrainian officials, who once tried to include Don region with our capital Yekaterinodar into Ukraine, but were stopped by Krasnov and the local Cossack and White armies, don't stop their attempts to gain an influence in our country. This time the Ukrainians propose us to acknowledge the Ukrainian language as the second official in Kuban. They have support from some members of the Kuban Cossacks in the 'Krug', who hopes that the Ukrainian help will allow them to strengthen their position in the country. On the contrary the Don Cossacks reject any agreement with the Ukrainians, since the Kingdom of Ukraine occupied a large part of the Don lands at the end of the Russian civil war."
dkb.70.a:0 "The Don Cossacks are right - we should claim our lands!"
dkb.70.b:0 "Make a compromise - the Ukrainians can fund some schools in the Don."
dkb.70.c:0 "The Ukrainian language the second language in the Don region!"

dkb.80.t:0 "Land redistribution in Stavropol"
dkb.80.d:0 "The Stavropol region has the Russian majority, but the Kalmyks, who live in the Steppes near the Caspian Sea, claim that some of these lands in Stavropol should become a part of the Kalmykia. But the Russians suppose that the Kalmyks took lots of the peasant's lands in Stavropol during the civil war and the government must launch a land redistribution in the northern part of Stavropol region. What should we do?"
dkb.80.a:0 "The Russians are right - give these lands back to them."
dkb.80.b:0 "We won't start any land redistribution."
dkb.80.c:0 "The Kalmyks will get new lands!"

dkb.90.t:0 "Sharia courts in Chechnya"
dkb.90.d:0 "The Terek river divides the lands of the Terek Cossacks in the North and the Chechen lands in the South. The Chechens has asked us to allow them use the Sharia law and have the Sharia courts. The Terek Cossacks think that this decision will lead to the radicalisation in this region and new clashes between the local Cossacks and the Chechens. That's why the Cossacks suppose that they should have a right to arrest the radical Muslim priests who use the rules of Islam to solve different cases in the Chechen region. We have to give them our answer."
dkb.90.a:0 "The Cossacks will bring an order in Chechnya!"
dkb.90.b:0 "We are a secular state, but only state authorities will arrest lawbreakers."
dkb.90.c:0 "The Chechens can use the Sharia law - it is a Muslim tradition..."

dkb.100.t:0 "Assassination attempt!"
dkb.100.d:0 "Today the Ataman's residence was attacked by a group of the unknown terrorists who obviously intended to kill our leader Pyots Krasnov! It seems that the main reason was the unpopular reforms, which provoked the instability in the Don-Kuban Union. From now the Ataman and his supporters have to lead much more elaborate policy to restore the order in the country and reduce the dissent of the nation."
dkb.100.a:0 "Keep calm and carry on!"

dkb.101.t:0 "[FROM.GetNameDefCap] Invites Us In Their Alliance"
dkb.101.d:0 "The government of [FROM.GetNameDef] decided to form anti-Russian political and economic alliance. Their final goal is to unite all cossack hosts in the territories of former Russian Empire and proclaim a new Russian Government."
dkb.101.a:0 "What a stupid idea!"
dkb.101.b:0 "We shall try!"

dkb.102.t:0 "United Cossack Host"
dkb.102.d:0 "The time has come to unite all the cossack hosts outside Petrograd Regime. We shall be united and strong and proclaim the new Cossack century."
dkb.102.a:0 "Unity is everything!"

dkb.103.t:0 "A Chance For Democracy?"
dkb.103.d:0 "The Ataman of All-Russian Cossack Host, [ROOT.GetLeader] has announced that the Russian Cossack State will transform to democracy. The Transitional regime should be established soon."
dkb.103.a:0 "Let's see how it goes."

dkb.104.t:0 "Fate of PSR and RSDRP"
dkb.104.d:0 "The left-wing democratic parties of PSR and RSDRP are a threat to the new Russian republic we are building. These socialists, hiding behind democracy can undermine the foundations of our new state. We should decide what to do with them."
dkb.104.a:0 "Ban them."
dkb.104.b:0 "Ban them and arrest their leaders."

dkb.105.t:0 "Fate of Eurasianists and NRPR"
dkb.105.d:0 "The right-wing parties of Eurasianists (EP) and Savinkov's NRPR are a threat to our state. While Eurasianists want to get rid of our traditional Russian Culture, the methods of NRPR are too radical. Moreover, the NRPR are criticizing our government and see us as traitors. We should decide what to do with them."
dkb.105.a:0 "Ban NRPR and EP."
dkb.105.b:0 "Ban only NRPR."
dkb.105.e:0 "Allow EP to exist but ban from elections."

dkb.106.t:0 "Reform the Senate"
dkb.106.d:0 "The reform of the Senate, suggested by [ROOT.GetLeader], is consisting of creating a new proportion of representators in the Senate. The half of the senators should be cossacks, the half should be nobles, aristocrats, professors and industrialists."
dkb.106.a:0 "Approved."
dkb.106.b:0 "Let the other half be elected directly by people."

dkb.107.t:0 "The Role of President"
dkb.107.d:0 "In the old Russian Republic, the president was just a nominal figure, appointed by the Senate, who could do something only if the Duma and the Prime-Minister is on his side. This greatly destabilized the system and led to the assassination of Kerensky. In the new republic, as proposed by the Transitonal Government, the president should have full authority over the parliament and the executive branch."
dkb.107.a:0 "A great idea for such a large country!"

dkb.108.t:0 "National Elections"
dkb.108.d:0 "The presidential elections are held in our country."
dkb.108.a:0 "Liberal Pavel Milyukov!"
dkb.108.b:0 "Liberal conservative Vasily Maklakov!"
dkb.108.c:0 "Conservative Felix Yusupov"
dkb.108.e:0 "Afrikan Bogaewsky"
dkb.108.f:0 "Pyotr Krasnov"
dkb.108.g:0 "Eurasianist Nikolay Trubetzkoy"
dkb.108.h:0 "Andrey Shkuro"
dkb.108.i:0 "Admiral Kolchak"

dkb.109.t:0 "Fate of Trade Unions"
dkb.109.d:0 "The previous Russian Government has not fully dealt with the Trade Unions issue. We should once and for all decide the fate of this organisations."
dkb.109.a:0 "Trade Unions are a threat to a new Russia."
dkb.109.b:0 "Allow only state-controlled unions."
dkb.109.c:0 "Let them operate, they are useless."

dkb.110.t:0 "The Russian Monarchy"
dkb.110.d:0 "The Tsar is our truly leader and Father of the Nation. The Cossack since ancient times have sworn fealty to the Tsar of All Russias. With Russia finally in the hands of cossacks, it's time to restore the Russian monarch on his legal place."
dkb.110.a:0 "Long Live the Tsar!"







dongerman.1.t:0 "Cooperation With Germany"
dongerman.1.d:0 "Ataman of the Don Host, Pyetr Krasnov has finally presented the Law on Cooperation with the German Empire to the Cossack Circle. The Bill mentions military cooperation and economic integration into the German sphere of influence. As said by Krasnov, only Germany can protect the free Cossack state from the Russian expansionism and aggression."
dongerman.1.a:0 "Send the proposition to Germans."

dongerman.2.t:0 "An Offer From Don Republic"
dongerman.2.d:0 "The Leader of the Don Republic has announced cooperation with the German Empire. We definetely have some interests in the Caucasus, the most important being oil fields and, of course, our presence in the Caucasus can prevent Russia from intervening in the Eastern Europe."
dongerman.2.a:0 "Sign the treaty!"

dongerman.3.t:0 "Don-German Treaty of Friendship"
dongerman.3.d:0 "The Germans have eagerly accepted our offer to cooperate and signed the Treaty of Friendship with our government."
dongerman.3.a:0 "A toast for the German Empire!"

dongerman.4.t:0 "Don-Kaukasien Deutsche Verwaltung"
dongerman.4.d:0 "With our clear direction of pro-German politics, the German Administration can now affect our economy. Depending on the influence of the German Administration, our economy will get buffs. But should the influence of the German Administration become too high, it will become obvious that the dependence on the Empire can cost us our sovereignity."
dongerman.4.a:0 "Good."

dongerman.5.t:0 "KONR"
dongerman.5.d:0 "The German Administration have offered to create the KONR - Committee for the Liberation of the Peoples of Russia. The chairman of the Committee, Pyetr Krasnov himself, has proclaimed that the main aim of the Committee is to liberate the peoples of Russia, suffering from the inefficient and harmful Kerensky's reforms. The assassination of President Kerensky and the political crisis have shown that Russia is seized to exist under liberal or democratic government and a firm hand is needed. Russia shall be governed by a military cabinet or a council of professional politics. Among them Krasnov has named Dictator of Transamur, Kolchak and himself. However, the future organisation of the Russian state is still not fully decided on. With his manifesto published, Krasnov expects long queues of refugees at the borders with Russia."
dongerman.5.a:0 "Russia can't be ruled by liberals."

dongerman.6.t:0 "ROA"
dongerman.6.d:0 "With the creation of the KONR, the next step was to create a new army - the Russian Liberation Army. Ataman Krasnov has appointed Konstantin Mamontov the Commander-in-Chief. The army will use German tactics and strategy to defeat the Russian forces should they once again draw their attention to our region."
dongerman.6.a:0 "An army to protect us."

dongerman.8.t:0 "Ostlegionen"
dongerman.8.d:0 "The German Administration has presented the initiative of "Ostlegionen" - special forces, consisting of ethnic minorities that live in the Don-Kuban region. The Ostlegionen will be directly integrated into the ROA and its command."
dongerman.8.a:0 "Conscript the minorities."



novoros.1.t:0 "Fate of the Republic"
novoros.1.d:0 "With Afrikan Bogaewsky quickly rising to become the Ataman of the Don Host, it is time to decide what to do next. While Afrikan himself is looking forward to cooperate with Russia, he has ambitions of his own. If the government of the Russian Republic won't recognize Bogaewsky as an ally, he will be forced to turn against Russia."
novoros.1.a:0 "Interesting"

novoros.2.t:0 "Project Novorossiya"
novoros.2.d:0 "Ataman Bogaewsky has presented his 'Project Novorossiya' legislation. The Don Republic as it is known will be renamed to the Novorossiya (which means New Russia) and continue to exist in a close connection with the Russian Government. A new democratic government will be formed with a new constitution adopted."
novoros.2.a:0 "Implement the project!"

novoros.3.t:0 "Arrest Krasnov"
novoros.3.d:0 "It seems that with Bogaewsky consolidating grip over Don, the supporters of Krasnov have nothing to do but to join his side. Their leader, the former leader of Don, Pyetr Krasnov has been soon after arrested for treason. While many claim that Bogaewsky tightens the screw, there is no real opposition to his rule now."
novoros.3.a:0 "Krasnov should be in jail."

novoros.4.t:0 "Army of the Novorossiya"
novoros.4.d:0 "A new state requires a new, professional army. Not only shall we rely on cossacks, but also recruit new division from the peasantry."
novoros.4.a:0 "A strong army for a strong state."

novoros.5.t:0 "Customs Union With Ukraine"
novoros.5.d:0 "The region of Don and Kuban is populated by Ukranians: they consist about 30% of our population. During the rule of the previous government, despite its connections with Germany, the Ukranians were oppressed, their language was prohibitied and they had no official residence permit. By giving Ukranians residence permit and establishin a customs union between our countries, we can hopefully gain more sympathy from the Ukranians."
novoros.5.a:0 "Let's see what they anser."

novoros.6.t:0 "[FROM.GetNameDef] Offers Customs Union"
novoros.6.d:0 "The government of the recently established [FROM.GetNameDef] has offered us a customs union. Moreover, they are willing to give residence permit for all Ukranians, who now live illegaly in their territory. While this offer is good, we know that the [FROM.GetAdjective] government is pro-Russian and can be considered hostile."
novoros.6.a:0 "That's better for our nation."
novoros.6.b:0 "Nonsense!"

novoros.7.t:0 "Ukraine Refused"
novoros.7.d:0 "The [FROM.GetAdjective] refused to establish a Customs Union. We won't support the residence permit for Ukranians as well. This will escalate the relations between two our nations."
novoros.7.a:0 "They don't seem to worry about their own citizens."

novoros.8.t:0 "Ukraine Accepted"
novoros.8.d:0 "Ukraine has agreed to establish Customs Union. We will also give residence permit for all Ukranians. Hopefully, this will help to establish good relations between two our nations."
novoros.8.a:0 "Good."

novoros.9.t:0 "Constitution of [ROOT.GetNameDefCap]"
novoros.9.d:0 "Today marks the day of the Constitution. We have finally adopted a constitution for our country that will grant freedom and prosperity for our citizens."
novoros.9.a:0 "Glory to Bogaewsky!"

novoros.10.t:0 "[FROM.GetNameDefCap] Demands International Recognition!"
novoros.10.d:0 "The recently established state of [FROM.GetNameDef] has demanded international recognition. While this state is allied with Russia, we can support its independence."
novoros.10.a:0 "It is an artificial state."
novoros.10.b:0 "Recognize their government as legitimate."

novoros.11.t:0 "[FROM.GetNameDefCap] Recognized Our Government!"
novoros.11.d:0 "The [FROM.GetAdjective] government has recognized our state and our independence."
novoros.11.a:0 "Great!"

novoros.12.t:0 "[FROM.GetNameDefCap] Did Not Recognized Our Government!"
novoros.12.d:0 "The [FROM.GetAdjective] government has refused to recognize our state and our independence."
novoros.12.a:0 "Bad."

novoros.13.t:0 "Expel German Delegations"
novoros.13.d:0 "The German presence in [ROOT.GetNameDef] is absolutely unconstitutional. We should expel the German delegation as soon as possible because of their attempts to intervene in our internal affairs."
novoros.13.a:0 "Get rid off them."

novoros.14.t:0 "Council of the Republic"
novoros.14.d:0 "Bogaewsky has ordered to create the Council of the Republic - the upper chamber of the future Novorossiyan parliament. Similar to the Russian Senate, the Council will consist of supreme military leaders, especially cossacks, Don businessmen and academics."
novoros.14.a:0 "First step towards becoming a true republic."

novoros.15.t:0 "The State Duma of Novorossiya"
novoros.15.d:0 "The lower chamber of the parliament - the State Duma has been established as a result of Bogaewsky's Directive. Consisting of the NSPN, holding absolute majority, the Russian political parties were offered to open regional departments in Novorossiya, with Kadets and Mensheviks having already secured their mandates in the new Duma."
novoros.15.a:0 "We're closer to Russia now."

dkbfor.1.t:0 "[FROM.GetNameDefCap] Demands Incorporation!"
dkbfor.1.d:0 "The hostile government of [FROM.GetNameDef] demanded our immediate incorporation into their state. While their army is large, we can still hope to defend ourselves."
dkbfor.1.a:0 "They are too strong."
dkbfor.1.b:0 "Never!"

dkbfor.2.t:0 "[FROM.GetNameDefCap] Agreed!"
dkbfor.2.d:0 "The coward government of [FROM.GetNameDef] agreed to join our country without bloodshed."
dkbfor.2.a:0 "Wise."

dkbfor.3.t:0 "[FROM.GetNameDefCap] Rejected The Ultimatum!"
dkbfor.3.d:0 "The government of [FROM.GetNameDefCap] believes it is strong enough to defend themselves. We'll see."
dkbfor.3.a:0 "Leave them alone."
dkbfor.3.b:0 "To arms!"

dkbfor.4.t:0 "[FROM.GetNameDefCap] Demands Donbass And Crimea"
dkbfor.4.d:0 "Claiming that the majority of these territories are populated by the Russians, the [FROM.GetAdjective] government has demanded we cede this territory to them. While we don't want to transfer land in the East, making us even more vulnerable to Russia, we won't risk a war."
dkbfor.4.a:0 "They won't get these lands."
dkbfor.4.b:0 "Peace is better than war."

dkbfor.5.t:0 "[FROM.GetNameDefCap] Returns Donbass And Crimea"
dkbfor.5.d:0 "Hopefully, the government of [FROM.GetNameDef] has agreed to cede these lands to us."
dkbfor.5.a:0 "Good."

dkbfor.6.t:0 "[FROM.GetNameDefCap] Refused To Cede Land"
dkbfor.6.d:0 "Unfortunately, the government of [FROM.GetNameDef] refused to cede these land to us."

dkbfor.7.t:0 "Peace With [DKB.GetNameDef]?"
dkbfor.7.d:0 "The government of [DKB.GetNameDef] has occupied our eastern provinces. The war in the time of crisis is too much for us. Perhaps we should sue for peace?"
dkbfor.7.a:0 "Let's start peace talks."
dkbfor.7.b:0 "We shall crush this artificial cossack state!"

dkbfor.8.t:0 "[FROM.GetNameDefCap] Wants Peace"
dkbfor.8.d:0 "The [FROM.GetNameDefCap] started peace talks."
dkbfor.8.a:0 "Peace with [FROM.GetNameDefCap]."
dkbfor.8.b:0 "We want all of Ukraine"

dkbfor.9.t:0 "Socialist Insurgency In Yekaterinodar"
dkbfor.9.d:0 "With the establishment of the socialist republic in Don, the powerful cooperative movement in our country started to act more seriously and is willing to overthrow our government."
dkbfor.9.a:0 "Try to suppress the movement."
dkbfor.9.b:0 "Deal with provocateurs of revolution!"

dkbfor.10.t:0 "Violent Protests in Yekaterinodar"
dkbfor.10.d:0 "Our attempts were vain. The protesters are armed and are demanding more freedom for trade unions. If we won't give up, they are likely to overthrow our government."
dkbfor.10.a:0 "Give them what they want"
dkbfor.10.b:0 "Do anything but suppress the movement!"

dkbfor.11.t:0 "The Insurgency Suppressed!"
dkbfor.11.d:0 "The socialists gave up, and our country appears to stabilize from the shock. We need to get ready for more provocations from Don Socialist Republic."
dkbfor.11.a:0 "Good it ended."

dkbfor.12.t:0 "The Socialists Overthrow the Government"
dkbfor.12.d:0 "The socialist protesters managed to overthrow our government. Our politics led to dangerous results and our county is under socialist banner now."
dkbfor.12.a:0 "Unite with Don!"

dkbfor.13.t:0 "Kuban Falls to Socialism"
dkbfor.13.d:0 "The protesters managed to overthrow the corrupt Kuban government and are willing to unite with us into a single socialist republic."
dkbfor.13.a:0 "A great success!"

dkbfor.14.t:0 "Socialists Lost in Kuban"
dkbfor.14.d:0 "The socialists have been crushed in Kuban. Our efforts were not enough to sparkle revolution in our neighbour's lands."
dkbfor.14.a:0 "Declare war."
dkbfor.14.b:0 "We can't risk war with them now!"

dkbfor.15.t:0 "Syrtsov Meets Korkmasov"
dkbfor.15.d:0 "Two leaders have met recently to talk about the future of the Mountain Republic. The violent and corrupt government of the Mountain Republic, which has violently crushed the socialist opposition in the country will do anything to prevent the Caucasian peoples from socialism. Syrtsov and Korkmasov has negotiated to..."
dkbfor.15.a:0 "Liberate the republic with force."
dkbfor.15.b:0 "Send equipment to the opposition and sparkle the revolution."

dkbfor.16.t:0 "Don Republic Supports Revolutionaries"
dkbfor.16.d:0 "The socialist government of the Don has been sponsoring the revolutionaries in our country. This is unacceptable. If they succeed, we can face a socialist revolution in our country."
dkbfor.16.a:0 "Declare war on them."
dkbfor.16.b:0 "Our nation is too stable to risk the revolution."

dkbfor.17.t:0 "Armed Revolt in Makhachkala!"
dkbfor.17.d:0 "The socialist revolutionnaries has literally started a war in Dagestan. Supported by workers and peasants of Makhachkala, they are building barricades in the city centre, demanding transition to the socialist government."
dkbfor.17.a:0 "Crush them!"

dkbfor.18.t:0 "Socialists Crushed in Makhachkala"
dkbfor.18.d:0 "We managed to destroy socialists in Dagestan. But we still should expect reaction from the Don Republic. Perhaps they will try to cross the borders and overthrow us with their forces."
dkbfor.18.a:0 "Declare war on them first."
dkbfor.18.b:0 "Hope they give up."

dkbfor.19.t:0 "Korkmasov Rises to Power!"
dkbfor.19.d:0 "The socialists have seized administrative buildings in Dagestan, soon followed Ingushetia, Karachay-Circassia and North Ossetia. Finally, our government was forced to leave the cabinet with a new government formed by Chairman Korkmasov."
dkbfor.19.a:0 "The socialism wins."

dkbfor.20.t:0 "Socialist Victory in Mountain Republic!"
dkbfor.20.d:0 "Our actions have succeeded and Korkmasov managed to rise to power. What shall we do next?"
dkbfor.20.a:0 "Offer him autonomy for loyalty."
dkbfor.20.b:0 "Annex the Mountain Republic."

dkbfor.21.t:0 "Socialists Crushed in Mountain Republic!"
dkbfor.21.d:0 "The socialists were crushed in the Mountain Republic, followed by new purges and arrests. Korkmasov had to flee the country."
dkbfor.21.a:0 "Liberate them with force."
dkbfor.21.b:0 "Better leave them alone"

dkbfor.22.t:0 "Smolensk Conference"
dkbfor.22.d:0 "We have decided to held the Conference in Smolensk. Our country is big and strong, but the German Empire is weak and it cannot risk the war on two fronts. We should claim our sphere of influence and hope that Germany will agree. Of course, we should expect that the Germans will want something from us. But it will be better for them to avoid war."
dkbfor.22.a:0 "Claim our natural borders!"

dkbfor.23.t:0 "The Conference Continues"
dkbfor.23.d:0 "Russia has demanded control over our allies in the East. While this will help us to avoid war, we should ask for something in return."
dkbfor.23.a:0 "Russia should join our alliance in return."
dkbfor.23.c:0 "The Baltics should be in our sphere."
dkbfor.23.e:0 "The Baltics and Belarus should be in our sphere."
dkbfor.23.f:0 "The Baltics and Ukraine should be in our sphere."
dkbfor.23.g:0 "It's better than war - fully agree to their terms."
dkbfor.23.h:0 "We will not agree to any of their proposals."

dkbfor.24.t:0 "German Demands"
dkbfor.24.d:0 "Germany has agreed to our terms, but it has suggested that we will join their alliance - and, therefore, the war against Communards."
dkbfor.24.a:0 "Agreed."
dkbfor.24.b:0 "An alliance with Germans? Never."

dkbfor.25.t:0 "Russia Refused!"
dkbfor.25.d:0 "Russia has refused the offer to join our alliance. What shall we do now?"

dkbfor.26.t:0 "The Germans Respond..."
dkbfor.26.d:0 "Germany has agreed to our terms, but it has suggested that the Baltics should stay in their sphere of influence."
dkbfor.26.a:0 "Agreed."
dkbfor.26.b:0 "Estonia and Latvia should be ours."
dkbfor.26.c:0 "Reject their demands!"

dkbfor.27.t:0 "Russia Asked For Estonia and Latvia"
dkbfor.27.d:0 "Russia has asked for Estonia and Latvia. How shall we answer?"
dkbfor.27.a:0 "Deal!"
dkbfor.27.b:0 "No, they are our natural allies."

dkbfor.28.t:0 "Germany Refused!"
dkbfor.28.d:0 "Germany has refused to give us Estonia and Latvia."
dkbfor.28.a:0 "Agree on their previous terms."
dkbfor.28.b:0 "We don't agree."

dkbfor.29.t:0 "Russia Refused!"
dkbfor.29.d:0 "Russia has refused our offer. What shall we do now?"

dkbfor.30.d:0 "Germany has agreed to our terms, but it has suggested that the Baltics and Belarus should stay in their sphere of influence."
dkbfor.30.a:0 "Estonia, Latvia and Belarus should be ours."
dkbfor.30.b:0 "Belarus is Russia."

dkbfor.31.t:0 "Russia asked For Estonia, Latvia and Belarus"
dkbfor.31.d:0 "Russia has asked for Estonia, Latvia and Belarus. How shall we answer?"
dkbfor.31.a:0 "Deal!"
dkbfor.31.b:0 "We can only agree on Belarus."
dkbfor.31.c:0 "No, they are our natural allies."

dkbfor.32.d:0 "Germany has refused to give us Estonia, Latvia and Belarus."
dkbfor.32.a:0 "Agree on their previous terms."
dkbfor.32.b:0 "Ask only for Belarus."
dkbfor.32.c:0 "We don't agree."

dkbfor.33.d:0 "Germany has agreed to give us only Belarus."
dkbfor.33.t:0 "German Demands"

dkbfor.34.t:0 "Russia Asked For Belarus"
dkbfor.34.d:0 "Russia has asked for Belarus. How shall we answer?"
dkbfor.34.a:0 "Deal!"
dkbfor.34.b:0 "No, they are our natural allies!"

dkbfor.35.d:0 "Germany has refused to give us Belarus."
dkbfor.35.a:0 "Agree on their previous terms."
dkbfor.35.b:0 "We don't agree."

dkbfor.36.d:0 "Germany has agreed to our terms, but it has suggested that the Baltics and Ukraine should stay in their sphere of influence."
dkbfor.36.a:0 "Let them have Baltics, but we will take Ukraine."
dkbfor.36.b:0 "Estonia, Latvia and Ukraine should be in a package."
dkbfor.36.c:0 "We need Estonia and Latvia in a package."

dkbfor.37.t:0 "Russia Asked For Ukraine"
dkbfor.37.d:0 "Russia has asked for Ukraine. How shall we answer?"

dkbfor.38.d:0 "Germany has regused to give us Ukraine."

dkbfor.39.t:0 "Russia Asked For Estonia, Latvia and Ukraine."
dkbfor.39.a:0 "Let them have Ukraine, but we will leave Baltics for us."

dkbfor.40.d:0 "Germany has agreed to give us only Ukraine."

dkbfor.43.t:0 "Germany Leaves the Conference."
dkbfor.43.d:0 "Germany has left the conference. It seems that our countries were unable to settle disputes peacefully."
dkbfor.43.a:0 "Their loss."

dkbfor.44.t:0 "[FROM.GetNameDef] Wants To Join Our Faction"
dkbfor.44.d:0 "The government of [FROM.GetNameDef] has decided to recollect our old friendship and join our alliance."
dkbfor.44.a:0 "Sure!"
dkbfor.44.b:0 "We are better without them..."

dkbfor.45.t:0 "[FROM.GetNameDef] Refused To Join Our Faction"
dkbfor.45.d:0 "The government of [FROM.GetNameDef] has refused our offer to join their faction."
dkbfor.45.a:0 "Their loss."

### Shared Focuses ###

DKU_Recovering_The_Economy:0 "Economic Recovery"
DKU_Recovering_The_Economy_desc:0 "Our economy has fared well since the terrors of Black Monday first ravaged our financial state. With the worst behind us, our economy has begun to show the first signs of recovery. We should act on this brief respite from the crash in order order to further pull our nation out of the deep slump it finds itself in."

DKU_Increase_Taxes:0 "Increase Taxes"
DKU_Increase_Taxes_desc:0 "To further facilitate our economic recovery efforts, the government decided to temporarily increase taxes in order to obtain more money to the budget, granting us larger amounts of capital to spend on anti-crisis measures."

DKU_Rely_On_Germany:0 "Rely on Germany"
DKU_Rely_On_Germany_desc:0 "With our position in Europe and with the Russian Bear to the north, the Kaiserreich has long been interested in our state. In order to rebuild our economy quickly and to facilitate better relations between our two nations, who have long interacted since our independence, we should rely on Germany in our future economic development."

DKU_Rely_On_Russia:0 "Rely on Russia"
DKU_Rely_On_Russia_desc:0 "Russia, the closest World Power to our great state, has a long and turbid history with our people. Regardless, they are our best option to choose as a benefactor given their proximity and existing ties to our economy. In order to facilitate better relations between our two nations and rapidly repair our economy, we should rely on Germany in our future economic development."

DKU_Mechanization_Of_Agriculture:0 "Mechanization of Agriculture"
DKU_Mechanization_Of_Agriculture_desc:0 Our nation is still largely agricultural-base and agrarian, with much of the industry expected of a modern state sorely missing within our borders. We should take notes from the modern farming techniques used in other nations by mechanizing our agri-industry. With new motorized tractors, crop processing plants, and other wonders of the industrial age, we shall lift our farmers up out of the dirt and into the future."

DKU_Industrialize_Kuban:0 "Industrialize [ROOT.GetName]"
DKU_Industrialize_Kuban_desc:0 "With our deeply agrarian roots, industry has always been solely lacking within our nation. A sweeping industrialisation push is much needed for our country to compete with our neighbors in the region. The skies that rise high above our land between the two seas shall grow black with the smoke of progress as we burst forth into modernity!"

DKU_Subsidize_German_Business:0 "Subsidize German Business"
DKU_Subsidize_German_Business_desc:0 "In the wake of Black Monday, Germany has become our main trade partner and financial benefactor. To further aid them, German businesses should be subsidized and be given preferential treatments, so that they may invest more capital into our country's economic development."

DKU_Duty_Free_For_Russians:0 "Duty-Free Policies For Russians"
DKU_Duty_Free_For_Russians_desc:0 "Since the economic collapse wrought by Black Monday, our financial ties with Moscow have only grown stronger.  To further this cooperation, Russian businesses should be subsidized and receive preferential treatment, in the hope that they will invest more in our state."

DKU_Kuban_Oil_Production:0 "Oil Production"
DKU_Kuban_Oil_Production_desc:0 "The region of Ciscaucasia and the lands that straddle both the Black Sea and Caspian are blessed with bountiful reserves of oil. Since its discovery, this black gold has become vital to our economy. We should increase our oil production at once in order to generate more revenue."

DKU_Join_Mitteleuropa:0 "Join Mitteleuropa"
DKU_Join_Mitteleuropa_desc:0 "As our economic ties with the Kaiserreich only grow, many in our nation have clamored for further cooperation. We should integrate our economy into German economic zone of Mitteleuropa in order to officially become one of their priority trading and financial partners."

DKU_Recognize_Russian_Currency:0 "Recognize Russian Currency in [ROOT.GetName]"
DKU_Recognize_Russian_Currency_desc:0 "With our economic links with Russia only growing, their currency has become increasingly common in our markets. Our citizens should be able to use Russian Rouble equally with our national currency to further our integration into the Russian economic sphere."

DKU_Stabilization:0 "Stabilisation"
DKU_Stabilization_desc:0 "With a mountain of reforms and new policies passed, Black Monday is slowly becoming a distant memory to our people. Though it still has left its scars on the nation, our economy has, for the most part, stabilized in the wake of the Berlin Stock Crisis. With the shock and collapse behind us, our economic future has never looked brighter."

DKU_A_Cossack_Army:0 "A Cossack Army"
DKU_A_Cossack_Army_desc:0 "Cossack heritage runs deep in our veins and martial traditions. We should capitalize on these roots and officially make Cossak strategy and customs a part of our armed forces. Their proud history shall become the bedrock of our modern military."

DKU_New_Doctrine_For_Cossacks:0 "Adopt New Doctrine"
DKU_New_Doctrine_For_Cossacks_desc:0 "With the Russian Civil War and the Weltkrieg behind us and the threat of new war on the horizon, we can no longer rely on the stale theories of yesterday. New doctrine and strategum must be developed, and old ideas reformed and modernized, in order to stand a chance on the battlefields of tomorrow."

DKU_Import_German_Equipment:0 "Import German Equipment"
DKU_Import_German_Equipment_desc:0 "As the victors of the last great war, it stands to reason that German equipment is among the best in the world. Manufacturers of weapons of war like Mauser and Krupp are titans of the arms industry for good reason, as their reputation precedes them. We should reach out to these companies and others like them to import their equipment at once."

DKU_Import_Russian_Equipment:0 "Import Russian Equipment"
DKU_Import_Russian_Equipment_desc:0 "Though they conceded to the Germans in the Weltkrieg, Russian equipment was proven tried and true in the fires of the Russian Civil War. Rapidly making gains in military technology since then, and with their technical know-how and famous manufactures like the Tula Arms Plant behind our war industry, our army shall become as mighty as the Russian Bear."

DKU_Modern_Tactics:0 "Modern Tactics"
DKU_Modern_Tactics_desc:0 "Modern warfare will require modern tactics. We can not win the wars of tomorrow with dead ideas of the past. We must not let the next war devolve into the slogging horror that was the Weltkrieg, so new solutions must be imagined. Without developing modern tactics, we will be consumed by those who surround who have!"

DKU_Produce_More_Equipment:0 "Produce More Equipment"
DKU_Produce_More_Equipment_desc:0 "With our growing armies and our new doctrines developed, the demand for fresh equipment has never been higher. We must expand quotas, build new factories, hire more workers, and anything else we can do to increase our industrial output. Every hand a rifle!"

DKU_Military_Industrial_Complex:0 "Military-Industrial Complex"
DKU_Military_Industrial_Complex_desc:0 "Our private defense industry shall pursue far closer ties with the military and military’s administration in order to smooth cooperation between the two. Like two pieces of the same puzzle, they shall feed off each other, rapidly fueling the rise of our military’s size and strength while also furthering their influence in our government."

DKU_Modernize_Artillery:0 "Modernize Artillery"
DKU_Modernize_Artillery_desc:0 "Modern artillery’s effectiveness has been proven since its inception in the 19th century, being used in every major conflict on Earth since. The next war shall likely be no different, so we must keep pace with the times and our neighbors by modernizing our arsenal at once. Larger and more accurate guns will be needed for the next war so that we may reign fire down upon our potential foes."

DKU_Standartized_Equipment_Production:0 "Standardized Equipment Production"
DKU_Standartized_Equipment_Production_desc:0 "Lighting fast production speeds will be needed if our industry is to keep pace with any future foe. To streamline production and increase outputs, sweeping standardization codes will be drafted, setting official manufacturing guidelines on every piece of equipment we make. All tools and manufacturing equipment will be modified, or if impossible replaced, in order to match the new standards. Though this might slow production down temporarily as factories are refitted, the future benefit to our production speeds will be well worth it."

DKU_Tanks_Of_Don:0 "The Armored Columns of [ROOT.GetAdjective]"
DKU_Tanks_Of_Don_desc:0 "Tanks, while only introduced towards the end of the Weltkrieg, shocked the world with their ingenuity and effectiveness, both as weapons of war and weapons of intimidation. Though the lumbering behemoths of the past will likely not prove effective in future wars, updating and modernizing the concept with the creation of fresh designs might yield success. Using foreign influences, chiefly from Russia and Germany, we shall develop a new line of tanks fitting for our state."

DKU_A_New_Army:0 "A New Army"
DKU_A_New_Army_desc:0 "Our current army is a relic of the past; lying disorganized and outmoded as archaic artefacts of the past. With our new doctrines developed and new equipment being produced, this will all soon change. Even now, the troops are being drilled on how to use their new tools of war and how to understand our new tactics and doctrine. Our new army shall be the pride of the state, serving as sword and shield for the people of our great nation."

DKU_A_Cossack_Airforce:0 "A Cossack Airforce"
DKU_A_Cossack_Airforce_desc:0 "The spirit of the Cossacks shall take wing and fly with the creation of an official, independent airforce for our nation. Previously, what few planes available to our military’s use that wasn't a cargo plane were tied to the army’s beck and call. Though they shall still cooperate, and their Cossack roots will continue to bind them, an independent air force will allow our flyboys a greater degree of freedom in their development."

DKU_Expand_Airfields:0 "Expand Airfields"
DKU_Expand_Airfields_desc:0 "With the advent of air warfare, planes have become increasingly emphasized and utilized by powers around the world as they realized the wide range of potential applications for aircraft. Our state is no different, and in order to better support our burgeoning air force, we shall expand airfields across the nation so that more planes can be stored at the ready and so more pilots can be trained."

DKU_Fighters_For_Don:0 "The Fighter Squadrons of [ROOT.GetAdjective]"
DKU_Fighters_For_Don_desc:0 "Fighter planes first proved their effectiveness in dogfights and anti-bomber missions in the Weltkrieg and the Russian Civil War, capturing the attention of the world with their near-mythic and seemingly death-defying pursuits. With their uses proven on the battlefield, it is almost guaranteed that they will be needed in the next war as well. We shall construct as many as we can, so that we may act as beehive of sorts, releasing a swarm once threatened, blocking out the sun with our wings and drowning out the screams of our enemies with the roar of engines and propellers."

DKU_Bombers_For_Don:0 "The Bomber wings of [ROOT.GetAdjective]"
DKU_Bombers_For_Don_desc:0 "The sheer devastation even a single bomber can unleash was first witnessed in the fires of the Weltkrieg, and their effectiveness has only increased since with better planes and larger bombs. We will double down on their production and fill the skies with our bombers, ready to unleash hell on any who would dare march against us."

DKU_Secure_The_Sky:0 "Secure the Sky"
DKU_Secure_The_Sky_desc:0 "The security of our sovereign airspace must be maintained at all times. If we allow any enemy to achieve aerial superiority over our great state, the results would be catastrophic. This must never be allowed to occur. Anti-air emplacements will spread to dot the nation as a shield against stray foes while our air force shall be the sword, meeting their prey head on in the clouds. The skies of our home shall be ours and ours alone."

DKU_The_Black_Sea_Fleet:0 "The Black Sea Fleet"
DKU_The_Black_Sea_Fleet_desc:0 "The Black Sea serves as our gateway into the wider world and the chief artery of our economy. Without it, our nation would surely collapse. To protect our naval assets and our shores, the Black Sea Fleet must rise, renovated and reformed from the ashes of our current sorry excuse for a naval force. New ships shall be constructed and old ones refitted in our quest to achieve security and perhaps primacy in our home sea."

DKU_Port_Of_Capital:0 "Port Of [ROOT.Capital.GetName]"
DKU_Port_Of_Capital_desc:0 "A new grand port shall be created on the coast of the Black Sea, serving as the center of our new naval expansion and reformation efforts. With a new access point into this major artery, our naval influence in our waters shall only increase, as does too our output of naval equipment and the ability to maintain it."

DKU_Ukranian_Exercises:0 "[ROOT.GetAdjective]-Ukranian Naval Exercises"
DKU_Ukranian_Exercises_desc:0 "Ukraine is one of our closest neighbors and has always served as a major partner in the region, especially when it comes to nautical matters. To further this cooperation, joint naval exercises will be held with the Ukranian Navy to help both of our naval staffs to gain real experience."

DKU_Defend_Coast:0 "Defend Convoys"
DKU_Defend_Coast_desC:0 "Though influential on its waters and important to us, the Black Sea is shared with many other peoples. From rival nations to pirates, these waters are never truly safe. We must ensure the security of our convoys through the application of new patrol routes while also arming the crews of our convoys in case of pirate boardings. Our mercantile fleet must be kept safe, as they are the lifeline of our nation."

DKU_Submarine_Effort:0 "Submarine Effort"
DKU_Submarine_Effort_desc:0 "Submarines shocked the world with their effectiveness in the last great war and ever since, their concept has deeply intrigued our naval staff. With new naval infrastructure in place and new funding allocated to their budget, the Navy has moved to pursue development on our own submarine models. We too shall become wolves of the sea."

DKU_Invest_In_Shipbuilding:0 "Invest In Shipbuilding"
DKU_Invest_In_Shipbuilding_desc:0 "New ships are a necessity for the formation of any great navy, and our state is no exception. New naval infrastructure will be created in order to further speed up shipbuilding efforts, while more dock workers and engineers will be hired to speed up their work. We shall soon have a navy worthy of our proud state!"

DKU_Produce_Cruisers:0 "Produce Cruisers"
DKU_Produce_Cruisers_desc:0 "Cruisers are just about the largest ships our state is capable of manufacturing in any reasonable amount of time while still being able to maintain them post-launch. They serve as fantastic light to medium warships that can fill a variety of roles and, while not as large as the battleships of the Great Powers, they can still outgun or outrun most other vessels they’d come across. With this in mind, our state has gone ahead and okayed a new push on cruiser development and production. They shall serve as the flagships of our new fleet; our powerful Pearls of the Black Sea."

