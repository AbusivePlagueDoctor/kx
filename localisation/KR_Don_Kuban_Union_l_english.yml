### Socialist Foci ###
DKB_Red_Don:0 "Red Don"
DKB_Red_Don_desc:0 "The workers and peasants of the Don Republic have been finally liberated from the oppression of the capitalists and landlords. A new socialist nation has arisen!"

DKB_Syrtsov_Steps_In:0 "Syrtsov Steps In"
DKB_Syrtsov_Steps_In_desc:0 "It is time for comrade Syrtsov to start implementing socialist reforms in the Don Republic. Many things need to be done, the wounds from the long capitalist exploitation are still fresh and bleeding."

DKB_Join_Soviet_Russia:0 "Join Socialist Russia"
DKB_Join_Soviet_Russia_desc:0 "We need to unite with our fellow comrades to the North. With Russia on its way towards socialist transformation, we will be good allies. At last, we are one nation."

DKB_We_Are_The_New_Russia:0 "We Are The New Russia"
DKB_We_Are_The_New_Russia_desc:0 "With the end of the Russian Civil War the Russian Socialism has been dead. It is time for us to proclaim the new Russian Socialist Republic, a rightful successor to the one gone in the chaos of Russian Civil War."

DKB_De_Cossackisation:0 "Decossackization"
DKB_De_Cossackisation_desc:0 "The majority of land and means of production belong to the Cossacks. They are rich, they exploit the peasants and they are German puppets. We need to start the process of Decossackization as soon as possible, so the power is finally in the hands of the proletariat."

DKB_Cooperate_With_Red_Cossacks:0 "Cooperate With Red Cossacks"
DKB_Cooperate_With_Red_Cossacks_desc:0 "While the process of decossackization is needed, there are plenty of so-called 'Red Cossacks': they fought in the Civil War on the side of socialists and they are skillful officers, that are willing to help the proletariat. Perhaps it will be more easy for us to stabilize the nation with the help of them."

DKB_Gosplan:0 "Gosplan"
DKB_Gosplan_desc:0 "The economy should be planned in the interests of the working people. To achieve this, our Economic Ministry has issued the 'Gosplan' - effecitive measures to improve our economy."

DKB_Launch_Industrialization:0 "Launch Industrialization"
DKB_Launch_Industrialization_desc:0 "It is not a secret that the Cossacks, who were in power of the republic the last 15 years were corrupt and did nothing to improve our country in terms of industry and production. It's time to industrialize our state."

DKB_Militarization_Of_Labour:0 "Militarization of Labour"
DKB_Militarization_Of_Labour_desc:0 "We shall begin to draft people into protection of the proletariat's interests with the help of labour militarization."

DKB_Mechanize_Agriculture:0 "Agricultural Mechanization"
DKB_Mechanize_Agriculture_desc:0 "Our country is still mostly agricultural with many peasants, working in the field. We shall mechanize the agricultural sector to improve the economy and be sure that we will never face the famine."

DKB_Planned_Economy_Succeeds:0 "Planned Economy Succeeds"
DKB_Planned_Economy_Succeeds_desc:0 "We can already see the successful results of the planned economy we have implemented in our state. It will take more time for us to compete with leading economies in the world, but the first steps had been done."

DKB_The_Private_Property_Question:0 "The Private Property Question"
DKB_The_Private_Property_Question_desc:0 "While the private property should be totally banned in our country, perhaps we should not nationalize everything rashly. We can allow cooperatives to exist, but ensure that everyone pays a special tax to the government. It will stimulate the economy. Or we should just nationalize everything and prohibit private ownership as Lenin taught us."

DKB_Nationalize_Neve:0 "Nationalize 'NÈVE'"
DKB_Nationalize_Neve_desc:0 "Iron and steel plant in Taganrog is one of the most large factories in our country. It was founded in 1896 by "Boiler Plant Albert Nev, Wilde & Co" with the active participation of Albert Nève, a belgian industrialist. On March 15, 1918, the Taganrog Plant was nationalized, but soon after the end of the Civil War, it again was privatized by Nève. It's time to nationalize the plant once and for all and make sure that any single penny, made by the proletariat, stays in our country."

DKB_Council_Of_Peoples_Deputies:0 "Council of People's Deputies"
DKB_Council_Of_Peoples_Deputies_desc:0 "With transitional period coming to an end, we need to start the work of our main legislative body - The Council of People's Deputies. With the leadership of Chairman Syrtsov, the legislation, passed in the Council will respond to the interests of the working people."

DKB_Council_Of_Peoples_Cossacks:0 "Council of People's Cossacks"
DKB_Council_Of_Peoples_Cossacks_desc:0 "The power of the 'Cossack Circle' has ended. It is now time to establish a parliament, free of prejudice and corruption. The citizens should vote for so-called 'people's cossacks' - the members of the Council, that will pass legislation on behald of the proletariat."

DKB_The_Role_Of_The_Chairman:0 "The Role of The Chairman"
DKB_The_Role_Of_The_Chairman_desc:0 "We need to choose if the chairman Syrtsov's power should be limited by other political institutions or not. On the other hand, a person who has liberated Don workers and peasants won't do harm to his nation, right?"

DKB_Single_Party_State:0 "Single-Party State"
DKB_Single_Party_State_desc:0 "Let us remember the Russian State Duma. It could do nothing, because it was divided between various factions and parties, that could not negotiate on the simplest legislations. The Council, consisting of the only socialist party, shall be a true loudspeaker of the workers."

DKB_Socialist_Education:0 "Socialist Education"
DKB_Socialist_Education_desc:0 "No more Bible, illiteracy and ignorance. The new generation, brought up by our country, shall become our proud successors: the new working generation will be well educated, skillful and happy."

DKB_Build_A_New_Society:0 "Build a New Society"
DKB_Build_A_New_Society_desc:0 "We have already started to transform our once exploited proletarian society into the society of future: the workers' class, having risen from the ashes of the Lenin's hopes has brought us to basement of the international proletarian society."

DKB_Invite_Russian_Communists:0 "Invite Russian Socialists"
DKB_Invite_Russian_Communists_desc:0 "Russia, left in despair and in chaos of capitalism, shall be forgotten as a state for now. Once it will be liberated from the exploitation of the bourgeousie, but for now: let us invite the remaining socialist opposition to our country. Together we are strong."

DKB_Join_Internationale:0 "Join Internationale"
DKB_Join_Internationale_desc:0 "We should join the French Commune in its fight against world bourgeousie. Only with their support we can destroy the Russian capitalist state."

DKB_Fourth_Internationale:0 "Fourth Internationale"
DKB_Fourth_Internationale_desc:0 "We need to create our own faction, uniting all the countries that were left alone against the mighty bourgeousie."

DKB_Liberate_Kalmyks:0 "Liberate Kalmyks"
DKB_Liberate_Kalmyks_desc:0 "The Kalmyks were once enslaved by the Russians, then again by previous corrupt Cossacks. They have broken free, but still - they are slaves of the capital. We must liberate the workers of the Kalmykia."

DKB_Address_Cooperatives_In_Kuban:0 "Address Cooperatives In Kuban"
DKB_Address_Cooperatives_In_Kuban_desc:0 "There is a powerful cooperative and trade union movement in our neighboring state of Kuban. We shall help them to become free from corrupt cossack rule."

DKB_Contacts_With_OKSP:0 "Contacts With OKSP"
DKB_Contacts_With_OKSP_desc:0 "The United Commitee of Socialist Parties (OKSP) is the only socialist party in the North Caucasus region. We should meet with its leader, Korkmasov and help him to liberate the workers of the Mountain Republic."

DKB_Confront_The_Bear:0 "Confront the Bear"
DKB_Confront_The_Bear_desc:0 "It's time for us to get ready for a final battle. Russia is already looking at us with hungry eyes. But we are stronger that they think."

DKB_Rise_The_Resistance:0 "Rise the Resistance"
DKB_Rise_The_Resistance_desc:0 "Millions of workers in the Motherland are waiting for to be liberated from the oppressors. Some of them are united into underground armed resistance. We should rise them up against the exploitators!"

DKB_Socialist_Propaganda:0 "Socialist Propaganda"
DKB_Socialist_Propaganda_desc:0 "Nothing can be as influential as the socialist propaganda - because it reveals the truth about the exploitators. With peoples of Russia aware, our victory will be quicker."

DKB_Peace_Labour_May:0 "Peace. Labour. May"
DKB_Peace_Labour_May_desc:0 "The Bear is vanquished in battle and the red banner is finally raised at the Red Square. We are the New Russia - more stable, more justful and more developed."

DKB_New_Don_Army:0 "New Don Army"
DKB_New_Don_Army_desc:0 "It is hard to say if the previous government even had something called 'Army'. It consisted of cossack officers who were the puppets of the German business. The new - proletarian army will become a great successor to the old one."

DKB_Don_Red_Guard:0 "Don Red Guard"
DKB_Don_Red_Guard_desc:0 "We believe that we should rely more on people's initiative, rather than officers'. The people will better fight the enemy, and officers, you know: they were fighting against the Reds 20 years ago - who knows if they are loyal to us."

DKB_Don_Red_Army:0 "Don Red Army"
DKB_Don_Red_Army_desc:0 "It is better to stay with regular army - we will be sure that our borders are always protected and that the conscription is always enough to fight."

DKB_Aftermath_Of_Civil_War:0 "Aftermath of the War"
DKB_Aftermath_Of_Civil_War_desc:0 "The victory is blessed, but now we have to deal with the devastation, brought by the war. With the much of Russia under our rule, a strong opposition to our regime is still present in the army, among the citizens and politicians."

DKB_Deal_With_Opposition:0 "Deal With Opposition"
DKB_Deal_With_Opposition_desc:0 "The opposition to our regime is flourishing in Russia, damaging the basement of our power. We should deal with it immediately."

DKB_Fate_Of_Socialist_Parties:0 "Fate of Socialist Parties"
DKB_Fate_Of_Socialist_Parties_desc:0 "The other socialist parties present in Russia are now demanding representation in our government. We should decide whether we should allow it."

DKB_Cement_The_Regime:0 "Cement the Regime"
DKB_Cement_The_Regime_desc:0 "The regime is here to stay. We have finally dealt with the political crisis."

DKB_Economic_Integration:0 "Economic Integration"
DKB_Economic_Integration_desc:0 "The inflation is rather high, and the private property is not totally destroyed yet. We should rebuild the economy as soon as possible."

DKB_Expand_The_Plan:0 "Expand the Plan"
DKB_Expand_The_Plan_desc:0 "With the economy in our hands, the plan shall be expanded - there are many things to do."

DKB_Industrialize_The_Motherland:0 "Industrialize the Motherland"
DKB_Industrialize_The_Motherland_desc:0 "Our motherland is in a strong need of industrialization - devastated by war, the plants are empty and the production is at its lowest."

DKB_Cement_The_Economy:0 "Cement the Economy"
DKB_Cement_The_Economy_desc:0 "The economy now shows stable growth. It appears we have dealt with the economic devastation, brought by the war."

DKB_Fate_Of_Russian_Army:0 "Fate of Russian Army"
DKB_Fate_Of_Russian_Army_desc:0 "The Russian Army is just a bunch of monarchist officers and reactionary generals. They should be either arrested or executed - and the army dissolved. Let the soldiers join the new people's Army."

DKB_Increase_Military_Budget:0 "Increase Military Budget"
DKB_Increase_Military_Budget_desc:0 "The military budget should be extended to promote new places to work, to serve Motherland and to improve our weaponry."

DKB_Main_Military_Council:0 "Establish the GlavVoyenSovet"
DKB_Main_Military_Council_desc:0 "The GlavVoyenSovet (Main Military Council) should be established to deal with the all the problems our military forces are currently occupied with."

DKB_Cement_The_Army:0 "Cement the Army"
DKB_Cement_The_Army_desc:0 "The army is under our full control now. The soliders are training, the new weapons are being produced - we are becoming strong and defended."

DKB_Into_The_Future:0 "Into the Future"
DKB_Into_The_Future_desc:0 "Our people march into the future, enjoying happy lives in the state where all are equal. We are ready to protect our sovereignity."

DKB_Crush_The_Hegemone:0 "Crush The German Hegemony"
DKB_Crush_The_Hegemone_desc:0 "It's time to stop the German Hegemony over Europe. The Ukrainians, Belarussians, Latvians, Lithuanians, Estonians, etc. are under German occupation and the workers are begging to be liberated."

